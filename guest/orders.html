<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Dashboard - OCB Stays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2, h3, h4 {
      color: #2c3e50;
    }
    .section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .order-card {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .order-pending {
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
    }
    .order-preparing {
      background-color: #d1e7dd;
      border-left: 4px solid #198754;
    }
    .order-delivered {
      background-color: #e2e3e5;
      border-left: 4px solid #6c757d;
    }
    .order-cancelled {
      background-color: #f8d7da;
      border-left: 4px solid #dc3545;
    }
    .order-items {
      margin-top: 0.5rem;
      padding: 1rem;
      background-color: rgba(255,255,255,0.7);
      border-radius: 8px;
      display: none;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .order-status {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .status-pending {
      background-color: #ffc107;
      color: #000;
    }
    .status-preparing {
      background-color: #198754;
      color: #fff;
    }
    .status-delivered {
      background-color: #6c757d;
      color: #fff;
    }
    .status-cancelled {
      background-color: #dc3545;
      color: #fff;
    }
    .no-orders {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
    }
    .refresh-btn {
      margin-bottom: 1rem;
    }
    .toggle-icon {
      transition: transform 0.3s;
      margin-left: 0.5rem;
    }
    .expanded .toggle-icon {
      transform: rotate(180deg);
    }
    .order-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .order-actions button {
      flex: 1;
      min-width: 120px;
      font-size: 0.8rem;
    }
    .status-header {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #eee;
    }
    .time-ago {
      font-size: 0.8rem;
      color: #6c757d;
    }
    .text-danger {
      color: #dc3545 !important;
    }
    .stats-card {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f8f9fa;
    }
    .period-selector {
      margin-bottom: 1rem;
    }
    .past-order-row {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .past-order-row:hover {
      background-color: #f8f9fa;
    }
    .modal-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .popular-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .progress {
      height: 20px;
      margin-top: 5px;
    }
    .tab-content {
      padding: 1rem 0;
    }
    .nav-tabs .nav-link.active {
      font-weight: bold;
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Kitchen Dashboard <i class="fas fa-utensils"></i></h1>
    <button id="refreshBtn" class="btn btn-outline-primary refresh-btn">
      <i class="fas fa-sync-alt"></i> Refresh
    </button>
  </div>

  <div class="section">
    <h2>Current Orders</h2>
    <div id="ordersContainer">
      <div id="ordersList">
        <div class="no-orders">
          <i class="fas fa-clock fa-2x mb-3"></i>
          <p>Loading orders...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <ul class="nav nav-tabs" id="pastOrdersTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders-tab-pane" type="button">Order History</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics-tab-pane" type="button">Item Analytics</button>
      </li>
    </ul>
    
    <div class="tab-content" id="pastOrdersTabContent">
      <div class="tab-pane fade show active" id="orders-tab-pane" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Past Orders</h4>
          <div class="btn-group period-selector">
            <button class="btn btn-sm btn-outline-secondary active" data-period="day">Today</button>
            <button class="btn btn-sm btn-outline-secondary" data-period="week">This Week</button>
            <button class="btn btn-sm btn-outline-secondary" data-period="month">This Month</button>
          </div>
        </div>
        
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Order #</th>
                <th>Guest</th>
                <th>Room</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date/Time</th>
              </tr>
            </thead>
            <tbody id="pastOrders">
              <tr>
                <td colspan="7" class="text-center">Loading past orders...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="tab-pane fade" id="analytics-tab-pane" role="tabpanel">
        <h4>Popular Items</h4>
        <div class="btn-group period-selector mb-3">
          <button class="btn btn-sm btn-outline-secondary active" data-period="day">Today</button>
          <button class="btn btn-sm btn-outline-secondary" data-period="week">This Week</button>
          <button class="btn btn-sm btn-outline-secondary" data-period="month">This Month</button>
        </div>
        
        <div id="popularItems">
          <div class="text-center py-4">
            <i class="fas fa-chart-pie fa-2x mb-2 text-muted"></i>
            <p>Loading item analytics...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalTitle">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="orderModalBody">
          Loading order details...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const AIRTABLE_TOKEN = 'patWo5RyRmRCbKXp3.afc1eefc274991a91c14b6b95b2f5bb726cfb14deee85b57e10e5b0f84bc2980';
    const BASE_ID = 'app2UvEfKduRwGjfR';
    const ORDERS_TABLE = 'Orders';
    const GUESTS_TABLE = 'Guests';

    // Global variables
    let currentPeriod = 'day';
    let allPastOrders = [];
    let orderDetailsModal = null;
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      orderDetailsModal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
      fetchCurrentOrders();
      fetchPastOrders(currentPeriod);
      
      // Set up manual refresh button
      document.getElementById('refreshBtn').addEventListener('click', () => {
        fetchCurrentOrders();
        fetchPastOrders(currentPeriod);
      });
      
      // Set up period selector for orders
      document.querySelectorAll('#orders-tab-pane .period-selector button').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelector('#orders-tab-pane .period-selector .active').classList.remove('active');
          this.classList.add('active');
          currentPeriod = this.dataset.period;
          fetchPastOrders(currentPeriod);
        });
      });
      
      // Set up period selector for analytics
      document.querySelectorAll('#analytics-tab-pane .period-selector button').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelector('#analytics-tab-pane .period-selector .active').classList.remove('active');
          this.classList.add('active');
          currentPeriod = this.dataset.period;
          showPopularItems(currentPeriod);
        });
      });
      
      // Initialize analytics tab if shown
      document.getElementById('analytics-tab').addEventListener('shown.bs.tab', () => {
        showPopularItems(currentPeriod);
      });
    });

    // Auto-refresh every 30 seconds
    setInterval(() => {
      if (!document.hidden) {
        fetchCurrentOrders();
        fetchPastOrders(currentPeriod);
      }
    }, 30000);

    async function fetchCurrentOrders() {
      try {
        // Show loading state
        document.getElementById('ordersList').innerHTML = `
          <div class="no-orders">
            <div class="loading-spinner mb-3"></div>
            <p>Loading current orders...</p>
          </div>
        `;

        const response = await fetch(
          `https://api.airtable.com/v0/${BASE_ID}/${ORDERS_TABLE}?` + 
          `filterByFormula=AND(` +
            `OR({Status}='Pending',{Status}='Preparing'),` +
            `DATETIME_DIFF(NOW(), {OrderDate}, 'hours') < 24` +
          `)&` +
          `sort[0][field]=Status&sort[0][direction]=desc&` +
          `sort[1][field]=OrderDate&sort[1][direction]=desc`, 
          {
            headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` },
          }
        );

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        displayOrders(data.records);
      } catch (error) {
        console.error('Error fetching current orders:', error);
        document.getElementById('ordersList').innerHTML = `
          <div class="no-orders">
            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
            <p>Error loading orders. Please try again.</p>
            <button onclick="fetchCurrentOrders()" class="btn btn-sm btn-outline-primary">Retry</button>
          </div>
        `;
      }
    }

    async function fetchPastOrders(period = 'day') {
      try {
        // Show loading state
        document.getElementById('pastOrders').innerHTML = `
          <tr>
            <td colspan="7" class="text-center">
              <div class="loading-spinner"></div>
              Loading past orders...
            </td>
          </tr>
        `;

        let dateFilter = '';
        const now = new Date();
        
        if (period === 'day') {
          dateFilter = `DATETIME_DIFF(NOW(), {OrderDate}, 'days') <= 1`;
        } else if (period === 'week') {
          dateFilter = `DATETIME_DIFF(NOW(), {OrderDate}, 'days') <= 7`;
        } else if (period === 'month') {
          dateFilter = `DATETIME_DIFF(NOW(), {OrderDate}, 'days') <= 30`;
        }
        
        const response = await fetch(
          `https://api.airtable.com/v0/${BASE_ID}/${ORDERS_TABLE}?` +
          `filterByFormula=AND({Status}!='Pending',{Status}!='Preparing',${dateFilter})&` +
          `sort[0][field]=OrderDate&sort[0][direction]=desc`,
          {
            headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` },
          }
        );

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        allPastOrders = data.records;
        displayPastOrders(allPastOrders);
      } catch (error) {
        console.error('Error fetching past orders:', error);
        document.getElementById('pastOrders').innerHTML = `
          <tr>
            <td colspan="7" class="text-center text-danger">
              Error loading past orders. Please try again.
            </td>
          </tr>
        `;
      }
    }

    async function getGuestName(guestRecordId) {
      if (!guestRecordId) return "Guest";
      try {
        const response = await fetch(
          `https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}/${guestRecordId}`,
          { headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` } }
        );
        if (!response.ok) return "Guest";
        const guestData = await response.json();
        return guestData.fields?.name || "Guest";
      } catch (error) {
        console.error('Error fetching guest:', error);
        return "Guest";
      }
    }

    async function updateOrderStatus(orderId, status) {
      try {
        // Show loading state on the button
        const button = event.target;
        const originalHTML = button.innerHTML;
        button.innerHTML = '<span class="loading-spinner"></span> Updating...';
        button.disabled = true;

        const response = await fetch(
          `https://api.airtable.com/v0/${BASE_ID}/${ORDERS_TABLE}/${orderId}`,
          {
            method: 'PATCH',
            headers: {
              'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ fields: { Status: status } })
          }
        );

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        // Restore button state
        button.innerHTML = originalHTML;
        button.disabled = false;
        
        fetchCurrentOrders();
        fetchPastOrders(currentPeriod);
      } catch (error) {
        console.error('Error updating order status:', error);
        alert('Failed to update order status. Please try again.');
        
        // Restore button state even on error
        const button = event.target;
        button.innerHTML = originalHTML;
        button.disabled = false;
      }
    }

    async function displayOrders(orders) {
      const ordersList = document.getElementById('ordersList');
      
      if (!orders || orders.length === 0) {
        ordersList.innerHTML = `
          <div class="no-orders">
            <i class="fas fa-check-circle fa-2x mb-3"></i>
            <p>No pending or preparing orders</p>
          </div>
        `;
        return;
      }

      // Group orders by status
      const groupedOrders = {
        Pending: [],
        Preparing: []
      };

      orders.forEach(order => {
        const status = order.fields.Status;
        if (groupedOrders[status]) {
          groupedOrders[status].push(order);
        }
      });

      let html = '';
      
      // Process Pending orders first
      if (groupedOrders.Pending.length > 0) {
        html += `<h5 class="status-header">PENDING ORDERS</h5>`;
        for (const order of groupedOrders.Pending) {
          html += await createOrderCard(order);
        }
      }
      
      // Then Preparing orders
      if (groupedOrders.Preparing.length > 0) {
        html += `<h5 class="status-header">PREPARING ORDERS</h5>`;
        for (const order of groupedOrders.Preparing) {
          html += await createOrderCard(order);
        }
      }

      ordersList.innerHTML = html;
      
      // Add click event to toggle order items
      document.querySelectorAll('.order-card').forEach(card => {
        const header = card.querySelector('.order-header');
        const items = card.querySelector('.order-items');
        
        header.addEventListener('click', function() {
          const isExpanding = items.style.display !== 'block';
          items.style.display = isExpanding ? 'block' : 'none';
          card.classList.toggle('expanded', isExpanding);
        });
      });
    }

    async function createOrderCard(order) {
      const orderData = order.fields;
      const orderDate = new Date(orderData.OrderDate);
      const formattedTime = orderDate.toLocaleTimeString('en-IN', {
        hour: '2-digit',
        minute: '2-digit'
      });
      const formattedDate = orderDate.toLocaleDateString('en-IN');
      const minutesAgo = Math.floor((new Date() - orderDate) / 60000);
      const timeAgoText = minutesAgo < 1 ? 'Just now' : 
                         minutesAgo < 60 ? `${minutesAgo} min ago` : 
                         `${Math.floor(minutesAgo/60)} hours ago`;
      
      const guestName = await getGuestName(orderData.Guest);
      
      // Parse items JSON
      let itemsHtml = '';
      let totalAmount = 0;
      try {
        const items = JSON.parse(orderData.Items || '[]');
        items.forEach(item => {
          const itemTotal = (item.price || 0) * (item.quantity || 1);
          totalAmount += itemTotal;
          itemsHtml += `
            <div class="order-item">
              <span>${item.quantity} × ${item.name}</span>
              <span>₹${itemTotal.toFixed(2)}</span>
              ${item.SpecialInstructions ? `<div class="text-muted small">(${item.SpecialInstructions})</div>` : ''}
            </div>
          `;
        });
      } catch (e) {
        console.error('Error parsing items:', e);
        itemsHtml = '<div class="text-muted">Could not load items</div>';
      }
      
      const statusClass = orderData.Status.toLowerCase();
      const statusText = orderData.Status.toUpperCase();
      
      // Create action buttons based on current status
      let actionButtons = '';
      if (orderData.Status === 'Pending') {
        actionButtons = `
          <div class="order-actions">
            <button onclick="event.stopPropagation();updateOrderStatus('${order.id}', 'Preparing')" class="btn btn-success btn-sm">
              <i class="fas fa-utensils"></i> Start Preparing
            </button>
            <button onclick="event.stopPropagation();updateOrderStatus('${order.id}', 'Delivered')" class="btn btn-secondary btn-sm">
              <i class="fas fa-check"></i> Mark Delivered
            </button>
            <button onclick="event.stopPropagation();updateOrderStatus('${order.id}', 'Cancelled')" class="btn btn-danger btn-sm">
              <i class="fas fa-times"></i> Reject Order
            </button>
          </div>
        `;
      } else if (orderData.Status === 'Preparing') {
        actionButtons = `
          <div class="order-actions">
            <button onclick="event.stopPropagation();updateOrderStatus('${order.id}', 'Delivered')" class="btn btn-secondary btn-sm">
              <i class="fas fa-check"></i> Mark Delivered
            </button>
            <button onclick="event.stopPropagation();updateOrderStatus('${order.id}', 'Cancelled')" class="btn btn-danger btn-sm">
              <i class="fas fa-times"></i> Reject Order
            </button>
          </div>
        `;
      }
      
      return `
        <div class="order-card order-${statusClass}" data-order-id="${order.id}">
          <div class="order-header">
            <div>
              <strong>Order #${orderData.OrderID || order.id.substring(0, 6)}</strong>
              <div>${guestName} • Room ${orderData.Room}</div>
              <div class="time-ago ${minutesAgo > 30 ? 'text-danger' : ''}">
                ${formattedDate} ${formattedTime} • ${timeAgoText}
              </div>
            </div>
            <div>
              <span class="order-status status-${statusClass}">${statusText}</span>
              <i class="fas fa-chevron-down toggle-icon"></i>
            </div>
          </div>
          <div class="order-items">
            ${itemsHtml}
            <div class="mt-2 pt-2 border-top d-flex justify-content-between">
              <strong>Total:</strong>
              <strong>₹${totalAmount.toFixed(2)}</strong>
            </div>
            ${orderData.SpecialInstructions ? `
              <div class="mt-2 pt-2 border-top">
                <strong>Notes:</strong> ${orderData.SpecialInstructions}
              </div>
            ` : ''}
            ${actionButtons}
          </div>
        </div>
      `;
    }

    async function displayPastOrders(orders) {
      const pastOrdersTable = document.getElementById('pastOrders');
      
      if (!orders || orders.length === 0) {
        pastOrdersTable.innerHTML = `
          <tr>
            <td colspan="7" class="text-center">
              No past orders found for this period
            </td>
          </tr>
        `;
        return;
      }

      let html = '';
      
      for (const order of orders) {
        const orderData = order.fields;
        const orderDate = new Date(orderData.OrderDate);
        const formattedDateTime = orderDate.toLocaleString('en-IN');
        
        const guestName = await getGuestName(orderData.Guest);
        
        // Calculate item count and total
        let itemCount = 0;
        let totalAmount = 0;
        try {
          const items = JSON.parse(orderData.Items || '[]');
          itemCount = items.length;
          totalAmount = items.reduce((sum, item) => sum + ((item.price || 0) * (item.quantity || 1)), 0);
        } catch (e) {
          console.error('Error parsing items:', e);
        }
        
        html += `
          <tr class="past-order-row" data-order-id="${order.id}">
            <td>${orderData.OrderID || order.id.substring(0, 6)}</td>
            <td>${guestName}</td>
            <td>${orderData.Room || '-'}</td>
            <td>${itemCount} item${itemCount !== 1 ? 's' : ''}</td>
            <td>₹${totalAmount.toFixed(2)}</td>
            <td><span class="order-status status-${orderData.Status.toLowerCase()}">
              ${orderData.Status.toUpperCase()}
            </span></td>
            <td>${formattedDateTime}</td>
          </tr>
        `;
      }
      
      pastOrdersTable.innerHTML = html;
      
      // Add click handler to show order details
      document.querySelectorAll('.past-order-row').forEach(row => {
        row.addEventListener('click', async function() {
          const orderId = this.dataset.orderId;
          const order = allPastOrders.find(o => o.id === orderId);
          if (order) {
            showOrderDetails(order);
          }
        });
      });
    }

    async function showOrderDetails(order) {
      const orderData = order.fields;
      const orderDate = new Date(orderData.OrderDate);
      const formattedDateTime = orderDate.toLocaleString('en-IN');
      const guestName = await getGuestName(orderData.Guest);
      
      let itemsHtml = '';
      let totalAmount = 0;
      try {
        const items = JSON.parse(orderData.Items || '[]');
        items.forEach(item => {
          const itemTotal = (item.price || 0) * (item.quantity || 1);
          totalAmount += itemTotal;
          itemsHtml += `
            <div class="modal-item">
              <div>
                <strong>${item.quantity} × ${item.name}</strong>
                ${item.SpecialInstructions ? `<div class="text-muted small">${item.SpecialInstructions}</div>` : ''}
              </div>
              <div>₹${itemTotal.toFixed(2)}</div>
            </div>
          `;
        });
      } catch (e) {
        console.error('Error parsing items:', e);
        itemsHtml = '<div class="text-muted">Could not load items</div>';
      }
      
      document.getElementById('orderModalTitle').textContent = `Order #${orderData.OrderID || order.id.substring(0, 6)}`;
      document.getElementById('orderModalBody').innerHTML = `
        <div class="mb-3">
          <div><strong>Guest:</strong> ${guestName}</div>
          <div><strong>Room:</strong> ${orderData.Room || '-'}</div>
          <div><strong>Date:</strong> ${formattedDateTime}</div>
          <div><strong>Status:</strong> <span class="order-status status-${orderData.Status.toLowerCase()}">
            ${orderData.Status.toUpperCase()}
          </span></div>
        </div>
        
        <h6>Order Items</h6>
        <div class="mb-3">
          ${itemsHtml}
        </div>
        
        <div class="modal-item border-top pt-2">
          <strong>Total Amount:</strong>
          <strong>₹${totalAmount.toFixed(2)}</strong>
        </div>
        
        ${orderData.SpecialInstructions ? `
          <div class="mt-3">
            <h6>Special Instructions</h6>
            <p>${orderData.SpecialInstructions}</p>
          </div>
        ` : ''}
      `;
      
      orderDetailsModal.show();
    }

    function showPopularItems(period = 'day') {
      // Show loading state
      document.getElementById('popularItems').innerHTML = `
        <div class="text-center py-4">
          <div class="loading-spinner mb-3"></div>
          <p>Loading analytics...</p>
        </div>
      `;

      // Filter orders by period
      const now = new Date();
      let cutoffDate;
      
      if (period === 'day') {
        cutoffDate = new Date(now.setDate(now.getDate() - 1));
      } else if (period === 'week') {
        cutoffDate = new Date(now.setDate(now.getDate() - 7));
      } else if (period === 'month') {
        cutoffDate = new Date(now.setMonth(now.getMonth() - 1));
      }
      
      const filteredOrders = allPastOrders.filter(order => {
        const orderDate = new Date(order.fields.OrderDate);
        return orderDate >= cutoffDate;
      });
      
      // Calculate item popularity
      const itemCounts = {};
      filteredOrders.forEach(order => {
        try {
          const items = JSON.parse(order.fields.Items || '[]');
          items.forEach(item => {
            const itemName = item.name;
            const quantity = item.quantity || 1;
            if (itemCounts[itemName]) {
              itemCounts[itemName] += quantity;
            } else {
              itemCounts[itemName] = quantity;
            }
          });
        } catch (e) {
          console.error('Error parsing items:', e);
        }
      });
      
      // Sort by most popular
      const sortedItems = Object.entries(itemCounts)
        .sort((a, b) => b[1] - a[1]);
      
      // Display results
      const popularItemsDiv = document.getElementById('popularItems');
      
      if (sortedItems.length === 0) {
        popularItemsDiv.innerHTML = `
          <div class="text-center py-4">
            <i class="fas fa-chart-pie fa-2x mb-2 text-muted"></i>
            <p>No order data available for this period</p>
          </div>
        `;
        return;
      }
      
      const maxCount = sortedItems[0][1];
      let html = '';
      
      sortedItems.forEach(([itemName, count]) => {
        const percentage = Math.round((count / maxCount) * 100);
        html += `
          <div class="popular-item">
            <div class="flex-grow-1">
              <strong>${itemName}</strong>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: ${percentage}%"></div>
              </div>
            </div>
            <div class="text-end ms-3">
              <div><strong>${count}</strong></div>
              <small class="text-muted">${percentage}% of top item</small>
            </div>
          </div>
        `;
      });
      
      popularItemsDiv.innerHTML = html;
    }
  </script>
