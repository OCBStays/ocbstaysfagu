<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Food ‚Äì OCB Stays</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">OCB Food Ordering Menu üçõ</h1>
    <form id="orderForm" class="space-y-4">
      <div>
        <label class="block text-lg font-medium">Guest Name</label>
        <input type="text" name="guest" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-lg font-medium">Room Number</label>
        <input type="text" name="room" required class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-lg font-medium">Select Items</label>
        <div class="space-y-2">
          <label class="block"><input type="checkbox" name="items" value="Aloo Paratha" /> Aloo Paratha ‚Äì ‚Çπ80</label>
          <label class="block"><input type="checkbox" name="items" value="Paneer Sandwich" /> Paneer Sandwich ‚Äì ‚Çπ120</label>
          <label class="block"><input type="checkbox" name="items" value="Maggie" /> Maggie ‚Äì ‚Çπ50</label>
          <label class="block"><input type="checkbox" name="items" value="Tea" /> Tea ‚Äì ‚Çπ30</label>
          <label class="block"><input type="checkbox" name="items" value="Coffee" /> Coffee ‚Äì ‚Çπ40</label>
        </div>
      </div>

      <div>
        <label class="block text-lg font-medium">Additional Notes</label>
        <textarea name="notes" class="w-full border p-2 rounded" rows="3" placeholder="Any special requests?"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Place Order</button>
    </form>

    <div id="responseMsg" class="mt-4 text-green-600 font-semibold hidden">Order placed successfully!</div>
  </div>

  <script>
    const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL';
    const form = document.getElementById('orderForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          form.reset();
          responseMsg.classList.remove('hidden');
        })
        .catch(error => alert('Error!' + error.message));
    });
  </script>
</body>
</html>
