<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCB Stays - Food Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="mb-4">üçΩÔ∏è Food Menu ‚Äì OCB Stays</h1>
    <p class="text-muted mb-4">Choose your items. Orders will be sent directly to the kitchen.</p>

    <div class="mb-4">
      <label class="form-label fw-bold">Room:</label>
      <input type="text" id="roomDisplay" class="form-control bg-white" readonly>
    </div>

    <div id="menuItems" class="row gy-3">
      <!-- Items will be dynamically added here -->
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Special Instructions:</label>
      <textarea id="instructions" class="form-control" rows="3"></textarea>
    </div>

    <button id="placeOrderBtn" class="btn btn-primary">Place Order</button>
    <p id="confirmation" class="mt-4 text-success fw-bold d-none">Order placed successfully!</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room') || '';
    document.getElementById('roomDisplay').value = room;

    const menuData = [
      { name: 'Aloo Paratha', price: 60 },
      { name: 'Maggi', price: 50 },
      { name: 'Bread Omelette', price: 70 },
      { name: 'Pasta', price: 150 }
    ];

    const menuContainer = document.getElementById('menuItems');

    menuData.forEach((item, index) => {
      const col = document.createElement('div');
      col.className = 'col-md-6';

      col.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-1">${item.name}</h5>
              <p class="card-text text-muted mb-0">‚Çπ${item.price}</p>
            </div>
            <button class="btn btn-outline-primary add-btn" data-name="${item.name}" data-price="${item.price}">Add</button>
          </div>
        </div>
      `;

      menuContainer.appendChild(col);
    });

    let selectedItems = [];

    document.querySelectorAll('.add-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const name = this.dataset.name;
        const price = this.dataset.price;
        selectedItems.push({ name, price });
        this.textContent = 'Added';
        this.disabled = true;
      });
    });

    document.getElementById('placeOrderBtn').addEventListener('click', () => {
      const instructions = document.getElementById('instructions').value;
      const order = {
        room,
        items: selectedItems,
        instructions
      };

      console.log('Order:', order); // replace with sending to Google Sheets
      document.getElementById('confirmation').classList.remove('d-none');
    });
  </script>
</body>
</html>
