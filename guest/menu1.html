<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays - Food Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #343a40;
      text-align: center;
    }
    .btn {
      margin-top: 10px;
    }
    #menuContainer {
      display: flex;
      flex-wrap: wrap;
    }
    .menu-item {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container py-5 menu-wrapper">
    <h1 class="mb-4">üçΩÔ∏è OCB Stays ‚Äì Food Menu</h1>
    <p class="text-muted mb-4">Select items below. Orders will be delivered to your room.</p>
    <h5 id="roomHeader" class="text-primary mb-4"></h5>
    <div id="menuContainer"></div>

    <button id="validateStructure" class="btn btn-warning mt-4">Validate Table Structure</button>
    <div id="tableStructureOutput" class="mt-3"></div>
  </div>

  <script>
    const AIRTABLE_TOKEN = 'patWo5RyRmRCbKXp3.afc1eefc274991a91c14b6b95b2f5bb726cfb14deee85b57e10e5b0f84bc2980';
    const BASE_ID = 'app2UvEfKduRwGjfR';
    const TABLE_NAME = 'Orders';

    async function loadMenu() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          headers: {
            Authorization: `Bearer ${AIRTABLE_TOKEN}`,
          },
        });
        const data = await response.json();
        const menuContainer = document.getElementById('menuContainer');
        menuContainer.innerHTML = '';

        data.records.forEach((record) => {
          const item = record.fields;
          const div = document.createElement('div');
          div.className = 'menu-item';
          div.innerHTML = `
            <h5>${item.Name}</h5>
            <p>${item.Description || 'No description available.'}</p>
            <strong>Price: ‚Çπ${item.Price}</strong>
            <button class="btn btn-primary mt-2">Order</button>
          `;
          menuContainer.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading menu:', error);
      }
    }

    document.getElementById('validateStructure').addEventListener('click', async () => {
      try {
        const response = await fetch(`https://api.airtable.com/v0/meta/bases/${BASE_ID}/tables`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` },
        });
        const result = await response.json();
        const table = result.tables.find((t) => t.name === TABLE_NAME);
        const output = document.getElementById('tableStructureOutput');
        if (!table) {
          output.innerHTML = '<div class="alert alert-danger">Table not found!</div>';
          return;
        }
        let structure = `<h5>Table Structure: ${table.name}</h5><ul>`;
        table.fields.forEach((field) => {
          structure += `<li>${field.name} (${field.type})</li>`;
        });
        structure += `</ul>`;
        output.innerHTML = structure;
      } catch (error) {
        console.error('Error fetching table structure:', error);
      }
    });

    window.onload = loadMenu;
  </script>
</body>
</html>
