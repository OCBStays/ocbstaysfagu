<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays - Food Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: url('https://source.unsplash.com/featured/?restaurant') no-repeat center center fixed;
      background-size: cover;
    }
    .menu-category {
      margin-top: 2rem;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.5rem;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .qty-controls span {
      min-width: 20px;
      text-align: center;
    }
    .item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .category-dropdown {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-white bg-dark p-3 rounded">üçΩÔ∏è OCB Stays ‚Äì Food Menu</h1>
    <p class="text-light mb-4">Select items below. Orders will be delivered to your room.</p>
    <h5 id="roomHeader" class="text-light mb-4"></h5>

    <div id="menuContainer"></div>

    <div class="mt-4">
      <label for="instructions" class="form-label text-light">Special Instructions</label>
      <textarea id="instructions" class="form-control" rows="3"></textarea>
    </div>

    <div id="cartSection" class="mt-5 d-none">
      <h4 class="text-light">Your Order</h4>
      <ul id="cartList" class="list-group mb-3"></ul>
      <h5 class="text-light">Total: ‚Çπ<span id="cartTotal">0</span></h5>
    </div>

    <button id="placeOrderBtn" class="btn btn-success mt-4">Place Order</button>

    <div id="confirmationMsg" class="alert alert-success mt-4 d-none">
      ‚úÖ Order placed successfully!
    </div>
  </div>

  <!-- Floating Categories Button -->
  <div class="floating-btn">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="categoryDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
        Categories
      </button>
      <ul class="dropdown-menu category-dropdown" id="categoryDropdown"></ul>
    </div>
  </div>

  <script>
    const MENU_SHEET_URL = 'https://opensheet.elk.sh/12TG5XURaO5WIhFH2f1z9RG9sjCMCRiVDdzZWDHIdrGs/Sheet1';
    const ORDER_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbx-uL4MHXz6dbrVAGQHzXlGJnvJ3UkvMeZT3e31eFcgM0PWYCtdJXvL7E2qa_eqvRRiOw/exec';
    const room = new URLSearchParams(window.location.search).get('room') || '';
    document.getElementById('roomHeader').textContent = `Room: ${room}`;

    const cart = {};
    const categoryLinks = {};

    async function loadMenu() {
      const res = await fetch(MENU_SHEET_URL);
      const data = await res.json();
      const grouped = {};

      data.forEach(item => {
        if (item["Available?"] === 'Yes') {
          if (!grouped[item.Category]) grouped[item.Category] = [];
          grouped[item.Category].push(item);
        }
      });

      const container = document.getElementById('menuContainer');
      const dropdown = document.getElementById('categoryDropdown');
      container.innerHTML = '';
      dropdown.innerHTML = '';

      for (const category in grouped) {
        const sectionId = category.replace(/\s+/g, '-').toLowerCase();
        const section = document.createElement('div');
        section.id = sectionId;
        section.className = 'menu-category';
        section.innerHTML = `<h4 class="text-white">${category}</h4>`;

        grouped[category].forEach(item => {
          const itemId = item.Item.replace(/\s+/g, '-').toLowerCase();
          const imageUrl = `https://source.unsplash.com/60x60/?${encodeURIComponent(item.Item)}`;
          const row = document.createElement('div');
          row.className = 'item-row';
          row.innerHTML = `
            <div class="d-flex align-items-center">
              <img src="${imageUrl}" alt="${item.Item}" class="item-image"/>
              <div>
                <div><strong>${item.Item}</strong></div>
                <div class="text-muted small">‚Çπ${item["Price (‚Çπ)"]}</div>
              </div>
            </div>
            <div id="controls-${itemId}">
              <button class="btn btn-outline-primary btn-sm" onclick="addItem('${item.Item}', ${item["Price (‚Çπ)"]})">Add</button>
            </div>
          `;
          section.appendChild(row);
        });

        container.appendChild(section);

        const link = document.createElement('li');
        link.innerHTML = `<a class="dropdown-item" href="#${sectionId}">${category}</a>`;
        dropdown.appendChild(link);
      }
    }

    function addItem(name, price) {
      cart[name] = { quantity: 1, price };
      updateQtyUI(name);
      updateCartUI();
    }

    function changeQty(name, price, delta) {
      if (!cart[name]) return;
      cart[name].quantity += delta;
      if (cart[name].quantity <= 0) {
        delete cart[name];
        showAddButton(name);
      } else {
        updateQtyUI(name);
      }
      updateCartUI();
    }

    function updateQtyUI(name) {
      const itemId = name.replace(/\s+/g, '-').toLowerCase();
      const container = document.getElementById(`controls-${itemId}`);
      const quantity = cart[name]?.quantity || 0;
      container.innerHTML = `
        <div class="qty-controls">
          <button class="btn btn-outline-secondary btn-sm" onclick="changeQty('${name}', ${cart[name].price}, -1)">‚àí</button>
          <span id="qty-${itemId}">${quantity}</span>
          <button class="btn btn-outline-secondary btn-sm" onclick="changeQty('${name}', ${cart[name].price}, 1)">+</button>
        </div>
      `;
    }

    function showAddButton(name) {
      const itemId = name.replace(/\s+/g, '-').toLowerCase();
      const container = document.getElementById(`controls-${itemId}`);
      container.innerHTML = `
        <button class="btn btn-outline-primary btn-sm" onclick="addItem('${name}', ${cart[name]?.price || 0})">Add</button>
      `;
    }

    function updateCartUI() {
      const cartList = document.getElementById('cartList');
      const cartSection = document.getElementById('cartSection');
      const cartTotal = document.getElementById('cartTotal');
      cartList.innerHTML = '';
      let total = 0;

      for (const item in cart) {
        const { quantity, price } = cart[item];
        total += quantity * price;
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div>
            <strong>${item}</strong>
            <span class="text-muted">√ó ‚Çπ${price}</span>
          </div>
          <div>
            <button class="btn btn-sm btn-outline-secondary" onclick="changeQty('${item}', ${price}, -1)">‚àí</button>
            <span class="mx-2">${quantity}</span>
            <button class="btn btn-sm btn-outline-secondary" onclick="changeQty('${item}', ${price}, 1)">+</button>
          </div>
        `;
        cartList.appendChild(li);
      }

      cartTotal.textContent = total;
      cartSection.classList.toggle('d-none', total === 0);
    }

    document.getElementById('placeOrderBtn').addEventListener('click', async () => {
      const instructions = document.getElementById('instructions').value;
      const items = Object.entries(cart).map(([name, { quantity, price }]) => ({ name, quantity, price }));
      if (items.length === 0) {
        alert("Cart is empty!");
        return;
      }
      const order = { room, instructions, cart: items };
      try {
        const res = await fetch(ORDER_WEBAPP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(order)
        });
        const text = await res.text();
        if (res.ok && text.includes("Order saved")) {
          document.getElementById('confirmationMsg').classList.remove('d-none');
          Object.keys(cart).forEach(name => showAddButton(name));
          Object.keys(cart).forEach(name => delete cart[name]);
          updateCartUI();
        } else {
          alert("Order failed: " + text);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    loadMenu();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
