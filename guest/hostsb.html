  <script>
    // Configuration - No Supabase keys here
    const config = {
      api: {
        baseUrl: '/api' // Your API endpoint
      },
      urls: {
        guestPortal: 'https://ocbstays.github.io/ocbstaysfagu/guest/index.html',
        guestMenu: 'https://ocbstays.github.io/ocbstaysfagu/guest/menu.html'
      },
      rooms: ["Stargazing Deck (0)", "Stargazing Cabin (1)", "A Frame Cottage"],
      paymentModes: ["UPI", "Cash", "Card", "NetBanking"]
    };

    // API Service - All database operations go through this
    const apiService = {
      async request(endpoint, options = {}) {
        const url = `${config.api.baseUrl}${endpoint}`;
        try {
          logger.log(`API Request: ${url}`, 'info');
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });
          
          if (!response.ok) {
            const error = await response.json();
            logger.log(`API Error: ${error.message || 'API request failed'}`, 'error');
            throw new Error(error.message || 'API request failed');
          }
          
          const data = await response.json();
          logger.log(`API Success: ${url}`, 'success');
          return data;
        } catch (error) {
          logger.log(`API Error: ${error.message}`, 'error');
          console.error('API error:', error);
          throw error;
        }
      },

      // Guest operations
      async getGuests(status = null) {
        const endpoint = status ? `/guests?status=${status}` : '/guests';
        return this.request(endpoint);
      },

      async getGuest(id) {
        return this.request(`/guests/${id}`);
      },

      async createGuest(guestData) {
        return this.request('/guests', {
          method: 'POST',
          body: JSON.stringify(guestData)
        });
      },

      async updateGuest(id, guestData) {
        return this.request(`/guests/${id}`, {
          method: 'PUT',
          body: JSON.stringify(guestData)
        });
      },

      async checkoutGuest(id, checkoutData) {
        return this.request(`/guests/${id}/checkout`, {
          method: 'POST',
          body: JSON.stringify(checkoutData)
        });
      },

      // Order operations
      async getGuestOrders(guestID) {
        return this.request(`/orders?guest=${guestID}`);
      },

      // Bill operations
      async createBill(billData) {
        return this.request('/bills', {
          method: 'POST',
          body: JSON.stringify(billData)
        });
      },

      async getGuestBill(guestID) {
        return this.request(`/bills?guest=${guestID}`);
      },

      // Analytics
      async getAnalytics() {
        return this.request('/analytics');
      }
    };

    // Logging system (unchanged)
    const logger = {
      logs: [],
      log: function(message, type = 'info') {
        const timestamp = new Date().toISOString();
        this.logs.push({ timestamp, message, type });
        this.renderLogs();
      },
      renderLogs: function() {
        const container = document.getElementById('logs-container');
        if (!container) return;
        
        container.innerHTML = this.logs.map(log => `
          <div class="log-entry">
            <span class="log-timestamp">${new Date(log.timestamp).toLocaleTimeString()}</span>
            <span class="log-${log.type}">${log.message}</span>
          </div>
        `).reverse().join('');
      },
      clear: function() {
        this.logs = [];
        this.renderLogs();
      }
    };

    // Helper functions (unchanged)
    const helpers = {
      generateGuestId: () => 'GST' + Array.from({length: 5}, () => 
        'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'[Math.floor(Math.random() * 62)]).join(''),
      
      formatDate: (dateString) => new Date(dateString).toLocaleDateString('en-US', { 
        month: 'short', day: 'numeric', year: 'numeric' 
      }),
      
      formatShortDate: (dateString) => new Date(dateString).toLocaleDateString('en-US', {
        month: 'short', day: 'numeric'
      }),
      
      toggleSpinner: (elementId, show) => {
        const spinner = document.getElementById(elementId);
        if (spinner) spinner.style.display = show ? 'inline-block' : 'none';
      },
      
      showToast: (message, type = 'success') => {
        const toastContainer = document.querySelector('.toast-container');
        if (!toastContainer) return;
        
        const toast = document.createElement('div');
        toast.className = `toast show align-items-center text-white bg-${type} border-0`;
        toast.role = 'alert';
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');
        toast.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        `;
        
        toastContainer.appendChild(toast);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, 5000);
      },
      
      datesOverlap: (start1, end1, start2, end2) => {
        const d1 = new Date(start1);
        const d2 = new Date(end1);
        const d3 = new Date(start2);
        const d4 = new Date(end2);
        
        return (d1 < d4) && (d3 < d2);
      },
      
      focusNextInput: (currentInput) => {
        const form = currentInput.closest('form');
        if (!form) return;
        
        const inputs = Array.from(form.querySelectorAll('input, select, textarea'));
        const currentIndex = inputs.indexOf(currentInput);
        if (currentIndex < inputs.length - 1) {
          inputs[currentIndex + 1].focus();
        }
      },
      
      getDaysInMonth: (year, month) => {
        return new Date(year, month + 1, 0).getDate();
      },
      
      getFirstDayOfMonth: (year, month) => {
        return new Date(year, month, 1).getDay();
      },
      
      calculateNights: (checkin, checkout) => {
        const oneDay = 24 * 60 * 60 * 1000;
        const start = new Date(checkin);
        const end = new Date(checkout);
        return Math.round(Math.abs((start - end) / oneDay));
      },
      
      isSameDay: (date1, date2) => {
        const d1 = new Date(date1);
        const d2 = new Date(date2);
        return d1.getFullYear() === d2.getFullYear() && 
               d1.getMonth() === d2.getMonth() && 
               d1.getDate() === d2.getDate();
      },
      
      isToday: (dateStr) => {
        const today = new Date();
        const date = new Date(dateStr);
        return date.getFullYear() === today.getFullYear() && 
               date.getMonth() === today.getMonth() && 
               date.getDate() === today.getDate();
      },
      
      isPastDate: (dateStr) => {
        const today = new Date();
        const date = new Date(dateStr);
        today.setHours(0, 0, 0, 0);
        date.setHours(0, 0, 0, 0);
        return date < today;
      }
    };

      async createFoodBill(guestRecordId, guestDetails, orders) {
        try {
          let totalAmount = 0;
          const itemMap = new Map();
          
          orders.forEach(order => {
            const items = JSON.parse(order.Items || '[]');
            const orderTotal = order.TotalAmount || 
                items.reduce((sum, item) => sum + (item.price || 0) * (item.quantity || 1), 0);
            totalAmount += orderTotal;
            
            items.forEach(item => {
              const itemKey = `${item.name || 'Unspecified item'}-${item.price || 0}`;
              const existingItem = itemMap.get(itemKey);
              
              if (existingItem) {
                existingItem.quantity += item.quantity || 1;
                existingItem.amount = existingItem.price * existingItem.quantity;
                if (order.createdAt && (!existingItem.date || order.createdAt < existingItem.date)) {
                  existingItem.date = order.createdAt;
                }
              } else {
                itemMap.set(itemKey, {
                  item: item.name || 'Unspecified item',
                  quantity: item.quantity || 1,
                  price: item.price || 0,
                  amount: (item.price || 0) * (item.quantity || 1),
                  date: order.createdAt || new Date().toISOString()
                });
              }
            });
          });

          const allOrderItems = Array.from(itemMap.values());

          // Check if bill already exists
          const existingBill = await apiService.getGuestBill(guestRecordId);
          
          let billId;
          if (existingBill && existingBill.length > 0) {
            billId = existingBill[0].id;
            // Update existing bill via API
            await apiService.updateBill(billId, {
              totalAmount: totalAmount,
              orderDetails: JSON.stringify(allOrderItems),
              updatedAt: new Date().toISOString()
            });
            logger.log(`Updated existing bill for guest ${guestRecordId}`, 'info');
          } else {
            const billData = {
              billID: `BIL-${Date.now().toString().slice(-6)}`,
              guestID: guestRecordId,
              totalAmount: totalAmount,
              status: "Pending",
              orderDetails: JSON.stringify(allOrderItems)
            };

            const response = await apiService.createBill(billData);
            billId = response.id;
            logger.log(`Created new bill for guest ${guestRecordId}`, 'success');
          }

          return { guest: guestDetails, orders: allOrderItems, totalAmount, billId };
        } catch (error) {
          console.error('Error creating food bill:', error);
          throw error;
        }
      },

          });
          
          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('checkoutModal'));
          modal.hide();
          
          helpers.showToast('Guest checked out successfully', 'success');
          document.getElementById('selectedGuestInfo').style.display = 'none';
          await app.loadActiveGuests();
          await app.loadPastGuests();
          await app.loadTodaysGuests();
          await app.loadUpcomingGuests();
          await app.generateCalendarView();
        } catch (error) {
          console.error("Checkout error:", error);
          helpers.showToast(`Error: ${error.message}`, 'danger');
        } finally {
          btn.disabled = false;
        }
      },
      
      async saveGuestChanges() {
        const guestId = document.getElementById('editGuestId').value;
        if (!guestId) return;
        
        const btn = document.getElementById('saveGuestChanges');
        btn.disabled = true;
        
        try {
          const formData = {
            name: document.getElementById('editName').value,
            mobile: document.getElementById('editMobile').value,
            room: document.getElementById('editRoom').value,
            checkin: document.getElementById('editCheckin').value,
            checkout: document.getElementById('editCheckout').value,
            advanceAmount: document.getElementById('editAdvance').value || 0,
            advanceMode: document.getElementById('editAdvanceMode').value || '',
            balanceAmount: document.getElementById('editBalance').value || 0,
            Comments: document.getElementById('editComments').value || ''
          };
          
          if (!formData.name) throw new Error('Name is required');
          if (!formData.mobile) throw new Error('Mobile is required');
          if (!formData.room) throw new Error('Room is required');
          if (!formData.checkin) throw new Error('Check-in date is required');
          if (!formData.checkout) throw new Error('Check-out date is required');
          
          // Update guest via API
          await apiService.updateGuest(guestId, formData);
          
          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('editGuestModal'));
          modal.hide();
          
          // Reload guest data
          helpers.showToast('Guest details updated successfully!', 'success');
          await app.loadActiveGuests();
          await app.loadTodaysGuests();
          await app.loadUpcomingGuests();
          await app.generateCalendarView();
          
          // Refresh selected guest
          window.selectedGuestId = guestId;
          const guestList = document.getElementById('guestList');
          const guestItem = guestList.querySelector(`[data-guest-id="${guestId}"]`);
          if (guestItem) {
            guestItem.click();
          }
          
        } catch (error) {
          console.error('Error updating guest:', error);
          helpers.showToast(`Error: ${error.message}`, 'danger');
        } finally {
          btn.disabled = false;
        }
      },

      // ... other handlers remain the same structure but use apiService
    };

    // All other setup functions remain the same
    // ... (setupGuestSelection, setupPastGuestSelection, etc.)

    // Initialize
    window.addEventListener('DOMContentLoaded', async () => {
      // Initialize logger
      window.logger = logger;
      logger.log('Dashboard initialized', 'info');
      
      // Setup event listeners
      document.getElementById('guestForm')?.addEventListener('submit', handlers.registerGuest);
      document.getElementById('generateBill')?.addEventListener('click', handlers.generateBill);
      document.getElementById('checkoutGuest')?.addEventListener('click', handlers.checkoutGuest);
      document.getElementById('saveGuestChanges')?.addEventListener('click', handlers.saveGuestChanges);
      document.getElementById('confirmCheckout')?.addEventListener('click', handlers.confirmCheckout);
      document.getElementById('bookThisDate')?.addEventListener('click', () => {
        document.querySelector('#register-footer-tab').click();
      });
      
      // Setup other handlers (unchanged)
      handlers.setupGuestSelection();
      handlers.setupPastGuestSelection();
      handlers.setupPlaceOrder();
      handlers.setupEditGuest();
      handlers.setupContactIcon();
      handlers.setupAvailabilityCheck();
      handlers.setupPropertyFilter();
      handlers.setupTabNavigation();
      handlers.setupAutoFocus();
      handlers.setupLogsButtons();
      
      // Initialize calendar
      app.initCalendar();
      
      // Load initial data
      await app.loadTodaysGuests();
      await app.loadUpcomingGuests();
      await app.generateCalendarView();
      await app.loadActiveGuests();
      await app.loadPastGuests();
      await app.loadAnalytics();
      
      // Make app functions available globally
      window.app = app;
      window.showToast = helpers.showToast;
    });
  </script>
