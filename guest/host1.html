<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays – Host Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .btn-warning {
      margin-top: 10px;
    }
    #tableStructureOutput ul {
      padding-left: 15px;
    }
  </style>
</head>
<body>
  <h1>OCB Stays – Host Dashboard</h1>

  <div class="section">
    <button id="validateStructure" class="btn btn-warning mt-4">Validate Table Structure</button>
    <div id="tableStructureOutput" class="mt-3"></div>
  </div>

  <script>
    const AIRTABLE_TOKEN = 'patWo5RyRmRCbKXp3.afc1eefc274991a91c14b6b95b2f5bb726cfb14deee85b57e10e5b0f84bc2980';
    const BASE_ID = 'app2UvEfKduRwGjfR';
    const TABLE_NAME = 'Guests';

    async function loadGuests() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` },
        });
        const data = await response.json();
        console.log('Guests:', data);
      } catch (error) {
        console.error('Error loading guests:', error);
      }
    }

    document.getElementById('validateStructure').addEventListener('click', async () => {
      try {
        const response = await fetch(`https://api.airtable.com/v0/meta/bases/${BASE_ID}/tables`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` },
        });
        const result = await response.json();
        const table = result.tables.find((t) => t.name === TABLE_NAME);
        const output = document.getElementById('tableStructureOutput');
        if (!table) {
          output.innerHTML = '<div class="alert alert-danger">Table not found!</div>';
          return;
        }
        let structure = `<h5>Table Structure: ${table.name}</h5><ul>`;
        table.fields.forEach((field) => {
          structure += `<li>${field.name} (${field.type})</li>`;
        });
        structure += `</ul>`;
        output.innerHTML = structure;
      } catch (error) {
        console.error('Error fetching table structure:', error);
      }
    });

    window.onload = loadGuests;
  </script>
</body>
</html>
