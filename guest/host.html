<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays â€“ Host Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .link-output {
      word-break: break-all;
    }
    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>OCB Stays â€“ Host Dashboard</h1>

  <!-- Guest Registration Section -->
  <div class="section">
    <h2>Register New Guest</h2>
    <form id="guestForm">
      <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <select class="form-select" id="room" required>
          <option value="">Select Room</option>
          <option value="Stargazing Deck (0)">Stargazing Deck (0)</option>
          <option value="Stargazing Cabin (1)">Stargazing Cabin (1)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="checkin" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name (Optional)</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number (Optional)</label>
        <input type="tel" class="form-control" id="mobile">
      </div>
      <button type="submit" class="btn btn-primary">Generate Guest Link</button>
    </form>
    <div id="linkOutput" class="mt-3 link-output"></div>
  </div>

  <!-- Billing and Checkout Section -->
  <div class="section">
    <h2>Manage Guests</h2>
    <div class="mb-3">
      <label for="guestSelect" class="form-label">Select Active Guest</label>
      <select class="form-select" id="guestSelect">
        <option value="">Select Guest</option>
        <!-- Options will be populated dynamically -->
      </select>
    </div>
    <button id="generateBill" class="btn btn-secondary me-2">Generate Bill</button>
    <button id="checkoutGuest" class="btn btn-danger">Checkout Guest</button>
    <div id="billOutput" class="mt-3"></div>
  </div>

  <script>
    // IMPORTANT: In production, this should be handled server-side
    const AIRTABLE_TOKEN = 'patWo5RyRmRCbKXp3.afc1eefc274991a91c14b6b95b2f5bb726cfb14deee85b57e10e5b0f84bc2980';
    const BASE_ID = 'app2UvEfKduRwGjfR';
    const TABLE_NAME = 'Guests';

    function generateGuestID() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let id = 'G';
      for (let i = 0; i < 6; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    async function loadActiveGuests() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula={status}="Active"`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
        });
        
        if (!response.ok) {
          throw new Error(`Failed to load guests: ${response.status}`);
        }
        
        const data = await response.json();
        const guestSelect = document.getElementById('guestSelect');
        guestSelect.innerHTML = '<option value="">Select Guest</option>';
        
        data.records.forEach(record => {
          const guest = record.fields;
          const option = document.createElement('option');
          option.value = record.id;
          option.textContent = `${guest.name || 'Unnamed'} (${guest.guestID}) - ${guest.room}`;
          guestSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading guests:', error);
        document.getElementById('billOutput').innerHTML = `
          <div class="alert alert-danger">Failed to load active guests. Please try again.</div>
        `;
      }
    }

    document.getElementById('guestForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Get form values
      const room = document.getElementById('room').value;
      const checkin = document.getElementById('checkin').value;
      const name = document.getElementById('name').value || ''; // Optional field
      const mobile = document.getElementById('mobile').value || ''; // Optional field
      const guestID = generateGuestID();
      const linkOutput = document.getElementById('linkOutput');

      // Clear previous messages
      linkOutput.innerHTML = '';

      // Validate required fields
      if (!room || !checkin) {
        linkOutput.innerHTML = `
          <div class="alert alert-danger">Please fill in all required fields (Room and Check-in Date)</div>
        `;
        return;
      }

      // Validate date
      if (isNaN(new Date(checkin).getTime())) {
        linkOutput.innerHTML = `
          <div class="alert alert-danger">Please enter a valid check-in date</div>
        `;
        return;
      }

      // Format check-in date properly (YYYY-MM-DD)
      const formattedCheckin = new Date(checkin).toISOString().split('T')[0];

      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${AIRTABLE_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: {
              guestID: guestID,
              room: room,
              checkin: formattedCheckin,
              name: name,
              mobile: mobile,
              status: "Active" // Set default status
            }
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error('API Error:', errorData);
          throw new Error(`Failed to register guest: ${response.status}`);
        }

        const result = await response.json();
        const link = `https://ocbstays.github.io/ocbstaysfagu/guest/index.html?guestID=${guestID}`;
        linkOutput.innerHTML = `
          <div class="alert alert-success">Guest registered successfully!</div>
          <strong>Guest Link:</strong><br>
          <div class="input-group mt-2">
            <input type="text" class="form-control" id="guestLink" value="${link}" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">ðŸ“‹ Copy</button>
          </div>
        `;
        
        // Reload active guests list
        loadActiveGuests();
        
        // Reset form
        document.getElementById('guestForm').reset();
      } catch (error) {
        console.error('Registration Error:', error);
        linkOutput.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error:</strong> ${error.message}<br>
            Please check console for details.
          </div>
        `;
      }
    });

    function copyLink() {
      const input = document.getElementById('guestLink');
      input.select();
      document.execCommand('copy');
      
      // Show feedback
      const originalText = input.nextElementSibling.textContent;
      input.nextElementSibling.textContent = 'âœ“ Copied!';
      setTimeout(() => {
        input.nextElementSibling.textContent = originalText;
      }, 2000);
    }

    document.getElementById('checkoutGuest').addEventListener('click', async function () {
      const guestId = document.getElementById('guestSelect').value;
      const billOutput = document.getElementById('billOutput');
      
      if (!guestId) {
        billOutput.innerHTML = `
          <div class="alert alert-danger">Please select a guest to check out</div>
        `;
        return;
      }

      if (!confirm('Are you sure you want to check out this guest?')) {
        return;
      }

      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${guestId}`, {
          method: 'PATCH',
          headers: {
            Authorization: `Bearer ${AIRTABLE_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: { status: "Checked Out" }
          })
        });

        if (!response.ok) {
          throw new Error(`Failed to check out guest: ${response.status}`);
        }

        billOutput.innerHTML = `
          <div class="alert alert-success">Guest checked out successfully</div>
        `;
        
        // Reload active guests list
        loadActiveGuests();
      } catch (error) {
        console.error('Checkout Error:', error);
        billOutput.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error:</strong> ${error.message}<br>
            Please check console for details.
          </div>
        `;
      }
    });

    // Initialize the page
    window.onload = loadActiveGuests;
  </script>
</body>
</html>
