<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays â€“ Host Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .link-output {
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>OCB Stays â€“ Host Dashboard</h1>

  <!-- Guest Registration Section -->
  <div class="section">
    <h2>Register New Guest</h2>
    <form id="guestForm">
      <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <select class="form-select" id="room" required>
          <option value="">Select Room</option>
          <option value="Stargazing Deck (0)">Stargazing Deck (0)</option>
          <option value="Stargazing Cabin (1)">Stargazing Cabin (1)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="checkin" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name (Optional)</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number (Optional)</label>
        <input type="tel" class="form-control" id="mobile">
      </div>
      <button type="submit" class="btn btn-primary">Generate Guest Link</button>
    </form>
    <div id="linkOutput" class="mt-3 link-output"></div>
  </div>

  <!-- Billing and Checkout Section -->
  <div class="section">
    <h2>Manage Guests</h2>
    <div class="mb-3">
      <label for="guestSelect" class="form-label">Select Active Guest</label>
      <select class="form-select" id="guestSelect">
        <option value="">Select Guest</option>
        <!-- Options will be populated dynamically -->
      </select>
    </div>
    <button id="generateBill" class="btn btn-secondary me-2">Generate Bill</button>
    <button id="checkoutGuest" class="btn btn-danger">Checkout Guest</button>
    <div id="billOutput" class="mt-3"></div>
  </div>

  <script>
    const AIRTABLE_TOKEN = 'patWo5RyRmRCbKXp3.afc1eefc274991a91c14b6b95b2f5bb726cfb14deee85b57e10e5b0f84bc2980';
    const BASE_ID = 'YOUR_BASE_ID'; // Replace with your actual Base ID
    const TABLE_NAME = 'Guests';

    function generateGuestID() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let id = 'G';
      for (let i = 0; i < 6; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    async function loadActiveGuests() {
      const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?filterByFormula=Status="Active"`, {
        headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
      });
      const data = await response.json();
      const guestSelect = document.getElementById('guestSelect');
      guestSelect.innerHTML = '<option value="">Select Guest</option>';
      data.records.forEach(record => {
        const guest = record.fields;
        const option = document.createElement('option');
        option.value = record.id;
        option.textContent = `${guest.Name || 'Unnamed'} (${guest.GuestID})`;
        guestSelect.appendChild(option);
      });
    }

    document.getElementById('guestForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const room = document.getElementById('room').value;
      const checkin = document.getElementById('checkin').value;
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const guestID = generateGuestID();

      const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${AIRTABLE_TOKEN}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: { GuestID: guestID, Room: room, CheckInDate: checkin, Name: name, Mobile: mobile, Status: 'Active' }
        })
      });

      const result = await response.json();
      if (response.ok) {
        const link = `https://ocbstays.github.io/ocbstaysfagu/guest/index.html?guestID=${guestID}`;
        document.getElementById('linkOutput').innerHTML = `
          <strong>Guest Link:</strong><br>
          <div class="input-group">
            <input type="text" class="form-control" id="guestLink" value="${link}" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">ðŸ“‹</button>
          </div>
        `;
        loadActiveGuests();
      } else {
        alert('Failed to register guest.');
      }
    });

    function copyLink() {
      const input = document.getElementById('guestLink');
      input.select();
      document.execCommand('copy');
      alert('Link copied to clipboard!');
    }

    document.getElementById('checkoutGuest').addEventListener('click', async function () {
      const guestID = document.getElementById('guestSelect').value;
      if (!guestID) {
        alert('Please select a guest.');
        return;
      }

      const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${guestID}`, {
        method: 'PATCH',
        headers: {
          Authorization: `Bearer ${AIRTABLE_TOKEN}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: { Status: 'Checked Out' }
        })
      });

      if (response.ok) {
        alert('Guest checked out successfully.');
        loadActiveGuests();
      } else {
        alert('Failed to check out guest.');
      }
    });

    window.onload = loadActiveGuests;
  </script>

</body>
</html>
