<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays â€“ Host Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .link-output {
      word-break: break-all;
    }
    .alert {
      margin-top: 1rem;
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(0,0,0,.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .bill-details {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .order-total {
      font-weight: bold;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid #ddd;
    }
    .debug-info {
      font-size: 0.8rem;
      color: #666;
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
    .guest-link-container {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 8px;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .action-icon {
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .email-icon {
      background-color: #3498db;
      color: white;
    }
    .whatsapp-icon {
      background-color: #25D366;
      color: white;
    }
    .download-icon {
      background-color: #6c757d;
      color: white;
    }
    .contact-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .input-group-contact {
      position: relative;
    }
  </style>
</head>
<body>
  <h1>OCB Stays â€“ Host Dashboard</h1>

  <!-- Guest Registration Section -->
  <div class="section">
    <h2>Register New Guest</h2>
    <form id="guestForm">
      <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <select class="form-select" id="room" required>
          <option value="">Loading available rooms...</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="checkin" required>
      </div>
      <div class="mb-3">
        <label for="checkout" class="form-label">Check-out Date</label>
        <input type="date" class="form-control" id="checkout" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3 input-group-contact">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" required>
        <i class="fas fa-address-book contact-icon" id="openContacts"></i>
      </div>
      <div class="mb-3">
        <label for="advanceAmount" class="form-label">Advance Payment (â‚¹)</label>
        <input type="number" class="form-control" id="advanceAmount">
      </div>

        <label for="balanceAmount" class="form-label">Balance Amount (â‚¹)</label>

      </div>
      <div class="button-group">

  <!-- Billing and Checkout Section -->

    <h2>Manage Guests</h2>
    <div class="mb-3">
      <label for="guestSelect" class="form-label">Select Active Guest</label>
      <select class="form-select" id="guestSelect">
        <option value="">Select Guest</option>

        <span id="orderSpinner" class="loading-spinner" style="display: none;"></span>
      </button>
      <button id="generateBill" class="btn btn-secondary">
        Generate Food Bill

      </button>

      </button>
    </div>
    <div id="billOutput" class="mt-3"></div>
  </div>

  <script>
    const AIRTABLE_TOKEN = 'patWo5RyRmRCbKXp3.afc1eefc274991a91c14b6b95b2f5bb726cfb14deee85b57e10e5b0f84bc2980';
    const BASE_ID = 'app2UvEfKduRwGjfR';
    const GUESTS_TABLE = 'Guests';
    const BILLS_TABLE = 'Bills';
    const ORDERS_TABLE = 'Orders';

    function generateGuestID() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let id = 'GST';
      for (let i = 0; i < 5; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    async function loadAvailableRooms() {
      const roomSelect = document.getElementById('room');
      roomSelect.disabled = true;
      
      try {
        // Get all rooms that are not currently active
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}?filterByFormula={status}="Active"`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
        });
        
        if (!response.ok) throw new Error('Failed to load room status');
        
        const data = await response.json();
        const occupiedRooms = new Set(data.records.map(record => record.fields.room));
        
        // All possible rooms
        const allRooms = [
          "Stargazing Deck (0)",
          "Stargazing Cabin (1)",
          "A Frame Cottage"
        ];
        
        roomSelect.innerHTML = '<option value="">Select Room</option>';
        allRooms.forEach(room => {
          if (!occupiedRooms.has(room)) {
            const option = document.createElement('option');
            option.value = room;
            option.textContent = room;
            roomSelect.appendChild(option);
          }
        });
        
      } catch (error) {
        console.error('Error loading rooms:', error);
        roomSelect.innerHTML = '<option value="">Error loading rooms</option>';
      } finally {
        roomSelect.disabled = false;
      }
    }

    async function loadActiveGuests() {
      const guestSelect = document.getElementById('guestSelect');
      guestSelect.disabled = true;
      guestSelect.innerHTML = '<option value="">Loading guests...</option>';
      
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}?filterByFormula={status}="Active"`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || 'Failed to load guests');
        }
        
        const data = await response.json();
        guestSelect.innerHTML = '<option value="">Select Guest</option>';
        
        data.records.forEach(record => {
          const guest = record.fields;
          const option = document.createElement('option');
          option.value = record.id;
          option.dataset.guestId = guest.guestID;
          option.dataset.room = guest.room;
          option.dataset.name = guest.name;
          option.dataset.mobile = guest.mobile;
          option.dataset.checkin = guest.checkin;
          option.dataset.checkout = guest.checkout;
          option.dataset.advanceAmount = guest.advanceAmount;
          option.dataset.balanceAmount = guest.balanceAmount;
          option.dataset.homeLink = guest.homeLink;
          option.textContent = `${guest.name || 'Unnamed'} (${guest.guestID}) - ${guest.room}`;
          guestSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading guests:', error);
        document.getElementById('billOutput').innerHTML = `
          <div class="alert alert-danger">Failed to load active guests: ${error.message}</div>
        `;
      } finally {
        guestSelect.disabled = false;
      }
    }

    async function getGuestOrders(guestID) {
      try {
        console.log("Fetching orders for guest:", guestID);
        // Only include orders that are not cancelled
        const response = await fetch(
          `https://api.airtable.com/v0/${BASE_ID}/${ORDERS_TABLE}?filterByFormula=AND({Guest} = '${guestID}', {Status} != 'Cancelled')`, 
          {
            headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
          }
        );
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || 'Failed to fetch orders');
        }
        
        const data = await response.json();
        console.log("Found orders:", data.records);
        return data.records;
      } catch (error) {
        console.error('Error fetching orders:', error);
        throw error;
      }
    }

    function downloadBillAsImage() {
      const billDetails = document.querySelector('.bill-details');
      if (!billDetails) {
        alert('No bill generated to download');
        return;
      }

      // Create a temporary canvas to draw the bill
      html2canvas(billDetails).then(canvas => {
        const link = document.createElement('a');
        link.download = 'food-bill.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    async function createFoodBill(guestRecordId, guestDetails, orders) {
      try {
        let totalAmount = 0;
        const allOrderItems = [];

        for (const order of orders) {
          const items = JSON.parse(order.fields.Items || '[]');
          const orderTotal = order.fields.TotalAmount || 
                         items.reduce((sum, item) => sum + (item.price || 0) * (item.quantity || 1), 0);
          
          totalAmount += orderTotal;

          for (const item of items) {
            allOrderItems.push({
              item: item.name || 'Unspecified item',
              amount: (item.price || 0) * (item.quantity || 1),
              date: order.fields.createdAt || new Date().toISOString()
            });
          }
        }

        console.log("Total amount calculated:", totalAmount);
        console.log("Order items:", allOrderItems);

        const billData = {
          fields: {
            billID: `BIL-${Date.now().toString().slice(-6)}`,
            guestID: [guestRecordId],
            totalAmount: totalAmount,
            status: "Pending",
            orderDetails: JSON.stringify(allOrderItems)
          }
        };

        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${BILLS_TABLE}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(billData)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || 'Failed to create food bill');
        }

        return {
          guest: guestDetails,
          orders: allOrderItems,
          totalAmount: totalAmount
        };
      } catch (error) {
        console.error('Error creating food bill:', error);
        throw error;
      }
    }

    document.getElementById('guestForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const registerBtn = document.getElementById('registerBtn');
      const spinner = document.getElementById('registerSpinner');
      
      const room = document.getElementById('room').value;
      const checkin = document.getElementById('checkin').value;
      const checkout = document.getElementById('checkout').value;
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const advanceAmount = document.getElementById('advanceAmount').value || 0;
      const balanceAmount = document.getElementById('balanceAmount').value || 0;
      const guestID = generateGuestID();
      const homeLink = `https://ocbstays.github.io/ocbstaysfagu/guest/index.html?guestID=${guestID}&room=${encodeURIComponent(room)}`;
      
      registerBtn.disabled = true;
      spinner.style.display = 'inline-block';
      
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: {
              guestID: guestID,
              room: room,
              checkin: checkin,
              checkout: checkout,
              name: name,
              mobile: mobile,
              advanceAmount: parseFloat(advanceAmount),
              balanceAmount: parseFloat(balanceAmount),
              status: "Active",
              homeLink: homeLink
            }
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || 'Failed to register guest');
        }
        
        const menuLink = `https://ocbstays.github.io/ocbstaysfagu/guest/menu.html?guestID=${guestID}&room=${encodeURIComponent(room)}`;
        
        document.getElementById('linkOutput').innerHTML = `
          <div class="alert alert-success">Guest registered successfully!</div>
          <div class="guest-link-container">
            <h5>Guest Links:</h5>
            <div class="input-group mb-2">
              <input type="text" class="form-control" id="guestLink" value="${homeLink}" readonly>
              <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('guestLink')">ðŸ“‹ Copy</button>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" id="menuLink" value="${menuLink}" readonly>
              <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('menuLink')">ðŸ“‹ Copy</button>
            </div>
          </div>
        `;
        
        // Enable action buttons
        document.getElementById('sendEmailBtn').disabled = false;
        document.getElementById('sendWhatsappBtn').disabled = false;
        
        document.getElementById('sendEmailBtn').onclick = function() {
          const emailBody = `Hi ${name},
Thank you for choosing OCB Stays for your upcoming trip to Fagu. 

Your booking for ${room} for ${formatDate(checkin)} is confirmed with advance payment of â‚¹${advanceAmount} (non-refundable), balance 16K to be transferred on arrival.

Check-in : ${formatDate(checkin)} 1pm || Check Out: ${formatDate(checkout)} 11am

Please follow the below link for CheckIn instructions and other important info:
${homeLink}

Please share your Id's for the record purpose & feel free to get in touch anytime in case you have any queries or need any assistance. 

Hope you have a great time !! 

Thanks, 
Prateek & Ishika 
OCB Stays, Curated with Love..`;
          
          window.open(`mailto:?subject=OCB Stays Booking Confirmation&body=${encodeURIComponent(emailBody)}`);
        };
        
        document.getElementById('sendWhatsappBtn').onclick = function() {
          const whatsappMessage = `Hi ${name},
Thank you for choosing OCB Stays for your upcoming trip to Fagu.
Please follow the below link:
${homeLink}

Cheers,
Team OCB Stays`;
          
          window.open(`https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`);
        };
        
        await loadActiveGuests();
        await loadAvailableRooms();
      } catch (error) {
        document.getElementById('linkOutput').innerHTML = `
          <div class="alert alert-danger">Error: ${error.message}</div>
          <div class="debug-info">Check console for more details</div>
        `;
        console.error("Registration error:", error);
      } finally {
        registerBtn.disabled = false;
        spinner.style.display = 'none';
      }
    });

    document.getElementById('guestSelect').addEventListener('change', function() {
      const selectedOption = this.options[this.selectedIndex];
      const guestInfoDiv = document.getElementById('selectedGuestInfo');
      
      if (this.value) {
        const guestID = selectedOption.dataset.guestId;
        const name = selectedOption.dataset.name;
        const mobile = selectedOption.dataset.mobile;
        const homeLink = selectedOption.dataset.homeLink;
        
        // Set up action buttons for selected guest
        document.getElementById('sendEmailToGuest').onclick = function() {
          const emailBody = `Hi ${name},
Thank you for choosing OCB Stays for your upcoming trip to Fagu.
Please follow the below link:
${homeLink}

Cheers,
Team OCB Stays`;
          
          window.open(`mailto:?subject=OCB Stays Information&body=${encodeURIComponent(emailBody)}`);
        };
        
        document.getElementById('sendWhatsappToGuest').onclick = function() {
          const whatsappMessage = `Hi ${name},
Thank you for choosing OCB Stays for your upcoming trip to Fagu.
Please follow the below link:
${homeLink}

Cheers,
Team OCB Stays`;
          
          window.open(`https://wa.me/${mobile}?text=${encodeURIComponent(whatsappMessage)}`);
        };
        
        guestInfoDiv.style.display = 'block';
      } else {
        guestInfoDiv.style.display = 'none';
      }
    });

    document.getElementById('openContacts').addEventListener('click', function() {
      // This will trigger the native contacts picker on mobile devices
      document.getElementById('mobile').focus();
    });

    document.getElementById('placeOrder').addEventListener('click', function() {
      const guestSelect = document.getElementById('guestSelect');
      const selectedOption = guestSelect.options[guestSelect.selectedIndex];
      
      if (!guestSelect.value) {
        document.getElementById('billOutput').innerHTML = '<div class="alert alert-danger">Please select a guest</div>';
        return;
      }
      
      const guestID = selectedOption.dataset.guestId;
      const room = selectedOption.dataset.room;
      const menuLink = `https://ocbstays.github.io/ocbstaysfagu/guest/menu.html?guestID=${guestID}&room=${encodeURIComponent(room)}`;
      window.open(menuLink, '_blank');
    });

    document.getElementById('generateBill').addEventListener('click', async function() {
      const guestSelect = document.getElementById('guestSelect');
      const recordId = guestSelect.value;
      const guestID = guestSelect.options[guestSelect.selectedIndex].dataset.guestId;
      const billOutput = document.getElementById('billOutput');
      const btn = this;
      const spinner = document.getElementById('billSpinner');
      
      if (!recordId) {
        billOutput.innerHTML = '<div class="alert alert-danger">Please select a guest</div>';
        return;
      }
      
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      billOutput.innerHTML = '<div class="alert alert-info">Generating food bill...</div>';
      
      try {
        const guestRes = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}/${recordId}`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
        });
        
        if (!guestRes.ok) {
          const errorData = await guestRes.json();
          throw new Error(errorData.error?.message || 'Failed to fetch guest details');
        }
        
        const guestData = await guestRes.json();
        const guestDetails = guestData.fields;
        
        const orders = await getGuestOrders(guestID);
        
        if (orders.length === 0) {
          billOutput.innerHTML = '<div class="alert alert-warning">No food orders found for this guest</div>';
          return;
        }
        
        const billResult = await createFoodBill(recordId, guestDetails, orders);
        
        let ordersHTML = '';
        billResult.orders.forEach(order => {
          ordersHTML += `
            <div class="order-item">
              <span>${order.item}</span>
              <span>â‚¹${order.amount.toFixed(2)}</span>
            </div>
          `;
        });
        
        ordersHTML += `
          <div class="order-total">
            <span>Total:</span>
            <span>â‚¹${billResult.totalAmount.toFixed(2)}</span>
          </div>
        `;
        
        billOutput.innerHTML = `
          <div class="alert alert-success">Food bill generated successfully!</div>
          <div class="bill-details">
            <h5>Guest: ${billResult.guest.name || 'Unnamed'} (${billResult.guest.guestID})</h5>
            <h6>Order Items:</h6>
            ${ordersHTML}
          </div>
          <div class="button-group mt-3">
            <div class="action-icon download-icon" onclick="downloadBillAsImage()" title="Download Bill">
              <i class="fas fa-download"></i>
            </div>
          </div>
        `;
        
      } catch (error) {
        console.error("Food bill generation error:", error);
        billOutput.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error generating food bill:</strong><br>
            ${error.message}<br>
            <div class="debug-info">
              <p>Check console for detailed error information</p>
            </div>
          </div>
        `;
      } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
      }
    });

    document.getElementById('checkoutGuest').addEventListener('click', async function() {
      const guestId = document.getElementById('guestSelect').value;
      const billOutput = document.getElementById('billOutput');
      const btn = this;
      const spinner = document.getElementById('checkoutSpinner');
      
      if (!guestId) {
        billOutput.innerHTML = '<div class="alert alert-danger">Please select a guest</div>';
        return;
      }
      
      if (!confirm('Are you sure you want to check out this guest?')) return;
      
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}/${guestId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: { status: "Checked Out" }
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || 'Failed to check out guest');
        }
        
        billOutput.innerHTML = `
          <div class="alert alert-success">Guest checked out successfully</div>
        `;
        
        await loadActiveGuests();
        await loadAvailableRooms();
        document.getElementById('selectedGuestInfo').style.display = 'none';
      } catch (error) {
        console.error("Checkout error:", error);
        billOutput.innerHTML = `
          <div class="alert alert-danger">
            Error: ${error.message}
            <div class="debug-info">Check console for details</div>
          </div>
        `;
      } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
      }
    });

    function copyToClipboard(elementId) {
      const element = document.getElementById(elementId);
      element.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
