<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays â€“ Host Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .link-output {
      word-break: break-all;
    }
    .alert {
      margin-top: 1rem;
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(0,0,0,.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .bill-details {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .order-total {
      font-weight: bold;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid #ddd;
    }
    .debug-info {
      font-size: 0.8rem;
      color: #666;
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>OCB Stays â€“ Host Dashboard</h1>

  <!-- Guest Registration Section -->
  <div class="section">
    <h2>Register New Guest</h2>
    <form id="guestForm">
      <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <select class="form-select" id="room" required>
          <option value="">Select Room</option>
          <option value="Stargazing Deck (0)">Stargazing Deck (0)</option>
          <option value="Stargazing Cabin (1)">Stargazing Cabin (1)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="checkin" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name (Optional)</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number (Optional)</label>
        <input type="tel" class="form-control" id="mobile">
      </div>
      <button type="submit" class="btn btn-primary" id="registerBtn">
        Generate Guest Link
        <span id="registerSpinner" class="loading-spinner" style="display: none;"></span>
      </button>
    </form>
    <div id="linkOutput" class="mt-3 link-output"></div>
  </div>

  <!-- Billing and Checkout Section -->
  <div class="section">
    <h2>Manage Guests</h2>
    <div class="mb-3">
      <label for="guestSelect" class="form-label">Select Active Guest</label>
      <select class="form-select" id="guestSelect">
        <option value="">Select Guest</option>
      </select>
    </div>
    <button id="generateBill" class="btn btn-secondary me-2">
      Generate Food Bill
      <span id="billSpinner" class="loading-spinner" style="display: none;"></span>
    </button>
    <button id="checkoutGuest" class="btn btn-danger">
      Checkout Guest
      <span id="checkoutSpinner" class="loading-spinner" style="display: none;"></span>
    </button>
    <div id="billOutput" class="mt-3"></div>
  </div>

  <script>
    const AIRTABLE_TOKEN = 'patWo5RyRmRCbKXp3.afc1eefc274991a91c14b6b95b2f5bb726cfb14deee85b57e10e5b0f84bc2980';
    const BASE_ID = 'app2UvEfKduRwGjfR';
    const GUESTS_TABLE = 'Guests';
    const BILLS_TABLE = 'Bills';
    const ORDERS_TABLE = 'Orders';

    function generateGuestID() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let id = 'GST';
      for (let i = 0; i < 5; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    async function loadActiveGuests() {
      const guestSelect = document.getElementById('guestSelect');
      guestSelect.disabled = true;
      guestSelect.innerHTML = '<option value="">Loading guests...</option>';
      
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}?filterByFormula={status}="Active"`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || 'Failed to load guests');
        }
        
        const data = await response.json();
        guestSelect.innerHTML = '<option value="">Select Guest</option>';
        
        data.records.forEach(record => {
          const guest = record.fields;
          const option = document.createElement('option');
          option.value = record.id;
          option.dataset.guestId = guest.guestID;
          option.textContent = `${guest.name || 'Unnamed'} (${guest.guestID}) - ${guest.room}`;
          guestSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading guests:', error);
        document.getElementById('billOutput').innerHTML = `
          <div class="alert alert-danger">Failed to load active guests: ${error.message}</div>
        `;
      } finally {
        guestSelect.disabled = false;
      }
    }

    async function getGuestOrders(guestID) {
  try {
    console.log("Fetching orders for guest:", guestID);
    const response = await fetch(
      `https://api.airtable.com/v0/${BASE_ID}/${ORDERS_TABLE}?filterByFormula=({Guest} = '${guestID}')`, 
      {
        headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
      }
    );
    
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error?.message || 'Failed to fetch orders');
    }
    
    const data = await response.json();
    console.log("Found orders:", data.records);
    return data.records;
  } catch (error) {
    console.error('Error fetching orders:', error);
    throw error;
  }
}

async function createFoodBill(guestRecordId, guestDetails, orders) {
  try {
    let totalAmount = 0;
    const allOrderItems = [];

    for (const order of orders) {
      // 1. Parse the JSON array from Items (capital I)
      const items = JSON.parse(order.fields.Items || '[]');
      
      // 2. Use TotalAmount if available, otherwise calculate from items
      const orderTotal = order.fields.TotalAmount || 
                       items.reduce((sum, item) => sum + (item.price || 0) * (item.quantity || 1), 0);
      
      totalAmount += orderTotal;

      // 3. Add individual items to breakdown
      for (const item of items) {
        allOrderItems.push({
          item: item.name || 'Unspecified item',
          amount: (item.price || 0) * (item.quantity || 1),
          date: order.fields.createdAt || new Date().toISOString()
        });
      }
    }

    console.log("Total amount calculated:", totalAmount);
    console.log("Order items:", allOrderItems);

    // Create food bill record
    const billData = {
      fields: {
        billID: `BIL-${Date.now().toString().slice(-6)}`,
        guestID: [guestRecordId],
        totalAmount: totalAmount,
        status: "Pending",
        orderDetails: JSON.stringify(allOrderItems)
      }
    };

    const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${BILLS_TABLE}`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(billData)
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error?.message || 'Failed to create food bill');
    }

    return {
      guest: guestDetails,
      orders: allOrderItems,
      totalAmount: totalAmount
    };
  } catch (error) {
    console.error('Error creating food bill:', error);
    throw error;
  }
}

    document.getElementById('guestForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const registerBtn = document.getElementById('registerBtn');
      const spinner = document.getElementById('registerSpinner');
      
      const room = document.getElementById('room').value;
      const checkin = document.getElementById('checkin').value;
      const name = document.getElementById('name').value || '';
      const mobile = document.getElementById('mobile').value || '';
      const guestID = generateGuestID();
      
      registerBtn.disabled = true;
      spinner.style.display = 'inline-block';
      
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: {
              guestID: guestID,
              room: room,
              checkin: checkin,
              name: name,
              mobile: mobile,
              status: "Active"
            }
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || 'Failed to register guest');
        }
        
        const link = `${window.location.origin}ocbstaysfagu/guest/index.html?guestID=${guestID}&room=${encodeURIComponent(room)}`;
        document.getElementById('linkOutput').innerHTML = `
          <div class="alert alert-success">Guest registered successfully!</div>
          <strong>Guest Link:</strong><br>
          <div class="input-group mt-2">
            <input type="text" class="form-control" id="guestLink" value="${link}" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('guestLink')">ðŸ“‹ Copy</button>
          </div>
        `;
        
        await loadActiveGuests();
        this.reset();
      } catch (error) {
        document.getElementById('linkOutput').innerHTML = `
          <div class="alert alert-danger">Error: ${error.message}</div>
          <div class="debug-info">Check console for more details</div>
        `;
        console.error("Registration error:", error);
      } finally {
        registerBtn.disabled = false;
        spinner.style.display = 'none';
      }
    });

    document.getElementById('generateBill').addEventListener('click', async function() {
      const guestSelect = document.getElementById('guestSelect');
      const recordId = guestSelect.value;
      const guestID = guestSelect.options[guestSelect.selectedIndex].dataset.guestId;
      const billOutput = document.getElementById('billOutput');
      const btn = this;
      const spinner = document.getElementById('billSpinner');
      
      if (!recordId) {
        billOutput.innerHTML = '<div class="alert alert-danger">Please select a guest</div>';
        return;
      }
      
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      billOutput.innerHTML = '<div class="alert alert-info">Generating food bill...</div>';
      
      try {
        // Get guest details
        const guestRes = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}/${recordId}`, {
          headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` }
        });
        
        if (!guestRes.ok) {
          const errorData = await guestRes.json();
          throw new Error(errorData.error?.message || 'Failed to fetch guest details');
        }
        
        const guestData = await guestRes.json();
        const guestDetails = guestData.fields;
        
    // Get all food orders for this guest
    const orders = await getGuestOrders(guestID);
    
    if (orders.length === 0) {
      billOutput.innerHTML = '<div class="alert alert-warning">No food orders found for this guest</div>';
      return;
    }
    
    // Create food bill
    const billResult = await createFoodBill(recordId, guestDetails, orders);
    
    // Display food bill
    let ordersHTML = '';
    billResult.orders.forEach(order => {
      ordersHTML += `
        <div class="order-item">
          <span>${order.item}</span>
          <span>â‚¹${order.amount.toFixed(2)}</span>
        </div>
      `;
    });
    
    // Add the TOTAL after all items
    ordersHTML += `
      <div class="order-total">
        <span>Total:</span>
        <span>â‚¹${billResult.totalAmount.toFixed(2)}</span>
      </div>
    `;
    
    billOutput.innerHTML = `
      <div class="alert alert-success">Food bill generated successfully!</div>
      <div class="bill-details">
        <h5>Guest: ${billResult.guest.name || 'Unnamed'} (${billResult.guest.guestID})</h5>
        <h6>Order Items:</h6>
        ${ordersHTML}
      </div>
    `;
        
      } catch (error) {
        console.error("Food bill generation error:", error);
        billOutput.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error generating food bill:</strong><br>
            ${error.message}<br>
            <div class="debug-info">
              <p>Check console for detailed error information</p>
            </div>
          </div>
        `;
      } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
      }
    });

    document.getElementById('checkoutGuest').addEventListener('click', async function() {
      const guestId = document.getElementById('guestSelect').value;
      const billOutput = document.getElementById('billOutput');
      const btn = this;
      const spinner = document.getElementById('checkoutSpinner');
      
      if (!guestId) {
        billOutput.innerHTML = '<div class="alert alert-danger">Please select a guest</div>';
        return;
      }
      
      if (!confirm('Are you sure you want to check out this guest?')) return;
      
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${GUESTS_TABLE}/${guestId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: { status: "Checked Out" }
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || 'Failed to check out guest');
        }
        
        billOutput.innerHTML = `
          <div class="alert alert-success">Guest checked out successfully</div>
        `;
        
        await loadActiveGuests();
      } catch (error) {
        console.error("Checkout error:", error);
        billOutput.innerHTML = `
          <div class="alert alert-danger">
            Error: ${error.message}
            <div class="debug-info">Check console for details</div>
          </div>
        `;
      } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
      }
    });

    function copyToClipboard(elementId) {
      const element = document.getElementById(elementId);
      element.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }

    // Initialize
    window.onload = async function() {
      try {
        await loadActiveGuests();
      } catch (error) {
        console.error("Initialization error:", error);
      }
    };
  </script>
</body>
</html>
