<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays – Host Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .link-output {
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>OCB Stays – Host Dashboard</h1>

  <!-- Guest Registration Section -->
  <div class="section">
    <h2>Register New Guest</h2>
    <form id="guestForm">
      <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <select class="form-select" id="room" required>
          <option value="">Select Room</option>
          <option value="Stargazing Deck (0)">Stargazing Deck (0)</option>
          <option value="Stargazing Cabin (1)">Stargazing Cabin (1)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="checkin" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="checkin" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name (Optional)</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number (Optional)</label>
        <input type="tel" class="form-control" id="mobile">
      </div>
      <button type="submit" class="btn btn-primary">Generate Guest Link</button>
    </form>
    <div id="linkOutput" class="mt-3 link-output"></div>
  </div>

  <!-- Billing and Checkout Section -->
  <div class="section">
    <h2>Manage Guests</h2>
    <div class="mb-3">
      <label for="guestSelect" class="form-label">Select Active Guest</label>
      <select class="form-select" id="guestSelect">
        <option value="">Select Guest</option>
        <!-- Options will be populated dynamically -->
      </select>
    </div>
    <button id="generateBill" class="btn btn-secondary me-2">Generate Bill</button>
    <button id="checkoutGuest" class="btn btn-danger">Checkout Guest</button>
    <div id="billOutput" class="mt-3"></div>
  </div>

  <script>
    // Function to generate a unique 6-character alphanumeric Guest ID
    function generateGuestID() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let id = 'G';
      for (let i = 0; i < 6; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    // Function to load active guests into the dropdown
    function loadActiveGuests() {
      // Fetch active guests from Google Sheets via Apps Script
      // This function should be implemented to retrieve data and populate the dropdown

      fetch('https://script.google.com/macros/s/AKfycbxMzloNwE-vcbBQYGgZij_yD3WMl9BmqzySe4GsdZNOivCTyGaG0VGsGPelR0mFpfBt/exec')
        .then(response => response.json())
        .then(data => {
          const guestSelect = document.getElementById('guestSelect');
          guestSelect.innerHTML = '<option value="">Select Guest</option>';
          data.forEach(guest => {
            if (guest.status === 'Active') {
              const option = document.createElement('option');
              option.value = guest.guestID;
              option.textContent = `${guest.name || 'Unnamed'} (${guest.guestID})`;
              guestSelect.appendChild(option);
            }
          });
        });
      
    }

    document.getElementById('guestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const room = document.getElementById('room').value;
      const checkin = document.getElementById('checkin').value;
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const guestID = generateGuestID();

      // Send data to Google Sheets via Apps Script
      fetch('https://script.google.com/macros/s/AKfycbxMzloNwE-vcbBQYGgZij_yD3WMl9BmqzySe4GsdZNOivCTyGaG0VGsGPelR0mFpfBt/exec', {
        method: 'POST',
        body: JSON.stringify({ guestID, room, checkin, name, mobile, status: 'Active' }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(() => {
        document.getElementById('linkOutput').innerHTML = `
          <strong>Guest Link:</strong><br>
          <a href="https://ocbstays.github.io/ocbstaysfagu/guest/index.html?guestID=${guestID}" target="_blank">
            https://ocbstays.github.io/ocbstaysfagu/guest/index.html?guestID=${guestID}
          </a>
        `;
        loadActiveGuests();
      });
      

      // For demonstration purposes, we'll display the link without actual submission
      document.getElementById('linkOutput').innerHTML = `
        <strong>Guest Link:</strong><br>
        <a href="https://ocbstays.github.io/ocbstaysfagu/guest/index.html?guestID=${guestID}" target="_blank">
          https://ocbstays.github.io/ocbstaysfagu/guest/index.html?guestID=${guestID}
        </a>
      `;
    });

    document.getElementById('generateBill').addEventListener('click', function() {
      const guestID = document.getElementById('guestSelect').value;
      if (!guestID) {
        alert('Please select a guest.');
        return;
      }

      // Fetch and display bill details from Google Sheets via Apps Script
      fetch(`https://script.google.com/macros/s/AKfycbxMzloNwE-vcbBQYGgZij_yD3WMl9BmqzySe4GsdZNOivCTyGaG0VGsGPelR0mFpfBt/exec?guestID=${guestID}`)
        .then(response => response.json())
        .then(data => {
          // Display bill details
          document.getElementById('billOutput').innerHTML = `
            <h4>Bill for ${data.name || 'Unnamed'} (${guestID})</h4>
            <p>Total Amount: ₹${data.total}</p>
            <!-- Add more details as needed -->
          `;
        });
    });

    document.getElementById('checkoutGuest').addEventListener('click', function() {
      const guestID = document.getElementById('guestSelect').value;
      if (!guestID) {
        alert('Please select a guest.');
        return;
      }

      // Update guest status to 'Checked Out' in Google Sheets via Apps Script
      fetch('https://script.google.com/macros/s/AKfycbxMzloNwE-vcbBQYGgZij_yD3WMl9BmqzySe4GsdZNOivCTyGaG0VGsGPelR0mFpfBt/exec', {
        method: 'POST',
        body: JSON.stringify({ guestID, status: 'Checked Out' }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(() => {
        alert('Guest checked out successfully.');
        loadActiveGuests();
      });
    });

    // Load active guests on page load
    window.onload = loadActiveGuests;
  </script>

</body>
</html>
