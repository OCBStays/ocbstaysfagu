<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCB Stays - Food Menu</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1604908812092-d7d4b04de71c?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
    }
    .menu-wrapper {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 1rem;
    }
    .menu-category {
      margin-top: 2rem;
    }
    .category-header {
      padding: 0.5rem;
      background-color: #333;
      color: #fff;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .category-items {
      margin-top: 1rem;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #555;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .qty-controls span {
      min-width: 20px;
      text-align: center;
    }
    #bottomControls {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      z-index: 999;
    }
    .dropdown-menu-scrollable {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5 menu-wrapper">
    <h1 class="mb-4 text-white">üçΩÔ∏è OCB Stays ‚Äì Food Menu</h1>
    <p class="text-muted mb-4">Select items below. Orders will be delivered to your room.</p>
    <h5 id="roomHeader" class="text-primary mb-4"></h5>
    <div id="menuContainer"></div>

    <div class="mt-4">
      <label for="instructions" class="form-label text-white">Special Instructions</label>
      <textarea id="instructions" class="form-control" rows="3"></textarea>
    </div>

    <div id="confirmationMsg" class="alert alert-success mt-4 d-none">
      ‚úÖ Order placed successfully!
    </div>
  </div>

  <div id="bottomControls">
    <input
      type="text"
      id="searchBar"
      class="form-control me-2"
      placeholder="Search items..."
      style="flex: 2; margin-right: 1rem;"
    />
    <button class="btn btn-primary" id="categoriesBtn">Categories</button>
    <button class="btn btn-success" id="cartBtn">üõí Cart</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const MENU_SHEET_URL =
      'https://opensheet.elk.sh/12TG5XURaO5WIhFH2f1z9RG9sjCMCRiVDdzZWDHIdrGs/Sheet1';
    const TELEGRAM_API_URL =
      'https://api.telegram.org/bot7519042380:AAEuIMpdUkXJnBoH_xAvFk8vUjS25cdO0i0/sendMessage';
    const TELEGRAM_CHAT_ID = '-1002542002840';

    const params = new URLSearchParams(window.location.search);
    const room = params.get('room') || '';
    document.getElementById('roomHeader').textContent = `Room: ${room}`;

    const cart = {};

    async function loadMenu() {
      const res = await fetch(MENU_SHEET_URL);
      const data = await res.json();
      const grouped = {};

      data.forEach((item) => {
        if (item['Available?'] === 'Yes') {
          if (!grouped[item.Category]) grouped[item.Category] = [];
          grouped[item.Category].push(item);
        }
      });

      const container = document.getElementById('menuContainer');

      for (const category in grouped) {
        const anchor = category.replace(/\s+/g, '-').toLowerCase();

        const section = document.createElement('div');
        section.className = 'menu-category';
        section.id = anchor;

        section.innerHTML = `
          <div class="category-header" onclick="toggleCategory('${anchor}')">
            <strong>${category}</strong>
          </div>
          <div class="category-items" id="items-${anchor}"></div>
        `;

        const itemsContainer = section.querySelector('.category-items');

        grouped[category].forEach((item) => {
          const row = document.createElement('div');
          row.className = 'item-row';
          const itemId = item.Item.replace(/\s+/g, '-').toLowerCase();

          row.innerHTML = `
            <div>
              <div><strong>${item.Item}</strong></div>
              <div class="text-muted small">‚Çπ${item['Price (‚Çπ)']}</div>
            </div>
            <div id="controls-${itemId}">
              <button
                class="btn btn-outline-primary btn-sm"
                onclick="addItem('${item.Item}', ${item['Price (‚Çπ)']})"
              >
                Add
              </button>
            </div>
          `;
          itemsContainer.appendChild(row);
        });
        container.appendChild(section);
      }
    }

    function toggleCategory(id) {
      const items = document.getElementById(`items-${id}`);
      items.style.display = items.style.display === 'none' ? '' : 'none';
    }

    function addItem(name, price) {
      if (!cart[name]) cart[name] = { quantity: 0, price };
      cart[name].quantity++;
      updateQtyUI(name);
      updateCartUI();
    }

    function changeQty(name, price, delta) {
      if (!cart[name]) return;
      cart[name].quantity += delta;
      if (cart[name].quantity <= 0) {
        delete cart[name];
        showAddButton(name);
      } else {
        updateQtyUI(name);
      }
      updateCartUI();
    }

    function updateQtyUI(name) {
      const itemId = name.replace(/\s+/g, '-').toLowerCase();
      const container = document.getElementById(`controls-${itemId}`);
      const quantity = cart[name]?.quantity || 0;
      container.innerHTML = `
        <div class="qty-controls">
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="changeQty('${name}', ${cart[name].price}, -1)"
          >‚àí</button>
          <span id="qty-${itemId}">${quantity}</span>
          <button
            class="btn btn-outline-secondary btn-sm"
            onclick="changeQty('${name}', ${cart[name].price}, 1)"
          >+</button>
        </div>
      `;
    }

    function showAddButton(name) {
      const itemId = name.replace(/\s+/g, '-').toLowerCase();
      const container = document.getElementById(`controls-${itemId}`);
      container.innerHTML = `
        <button
          class="btn btn-outline-primary btn-sm"
          onclick="addItem('${name}', ${cart[name]?.price || 0})"
        >
          Add
        </button>
      `;
    }

    function updateCartUI() {
      let total = 0;
      let count = 0;
      for (const item in cart) {
        total += cart[item].price * cart[item].quantity;
        count += cart[item].quantity;
      }
      document.getElementById('cartBtn').innerHTML = `üõí ${count} | ‚Çπ${total}`;
    }

    document.getElementById('cartBtn').addEventListener('click', () => {
      const cartItems = Object.entries(cart)
        .map(([name, item]) => `- ${name} x ${item.quantity}`)
        .join('\n');

      const instructions = document.getElementById('instructions').value;
      const message = `Room: ${room}\nOrder:\n${cartItems}\n\nSpecial Instructions:\n${instructions}`;

      fetch(TELEGRAM_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message }),
      })
        .then((res) => res.json())
        .then(() => {
          document.getElementById('confirmationMsg').classList.remove('d-none');
        });
    });

    document.getElementById('searchBar').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const items = document.querySelectorAll('.item-row');
      items.forEach((item) => {
        const name = item.querySelector('strong').textContent.toLowerCase();
        item.style.display = name.includes(query) ? '' : 'none';
      });
    });

    loadMenu();
  </script>
</body>
</html>
