<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCB Stays - Food Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1612914360952-9e8af26c34f4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
    }
    .menu-wrapper {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      color: white;
    }
    .menu-category {
      margin-top: 2rem;
    }
    .category-heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .qty-controls span {
      min-width: 20px;
      text-align: center;
      color: white;
    }
    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      z-index: 999;
      color: white;
    }
    .fixed-footer .search-bar {
      flex: 1;
      margin-right: 0.5rem;
    }
    .cart-modal {
      color: black;
    }
    .modal-content {
      background-color: #fff;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5 menu-wrapper">
    <h1 class="mb-4">üç≤ OCB Stays ‚Äì Food Menu</h1>
    <p class="text-muted mb-4">Select items below. Orders will be delivered to your room.</p>
    <h5 id="roomHeader" class="text-primary mb-4"></h5>
    <div id="menuContainer"></div>
  </div>

  <!-- Footer -->
  <div class="fixed-footer">
    <input type="text" class="form-control search-bar" placeholder="Search items" id="searchBar">
    <button class="btn btn-outline-light me-2" id="categoriesBtn">Categories</button>
    <button class="btn btn-success" id="floatingCart">üõí <span id="cartCount">0</span> | ‚Çπ<span id="cartTotal">0</span></button>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content cart-modal">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cartItemsContainer">
          <!-- Cart items will appear here -->
        </div>
        <div class="modal-footer">
          <textarea class="form-control" id="specialInstructions" rows="2" placeholder="Any special instructions?"></textarea>
          <div class="w-100 text-end mt-2">Total: ‚Çπ<span id="cartModalTotal">0</span></div>
          <button type="button" class="btn btn-primary" id="placeOrderBtn">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const MENU_SHEET_URL = 'https://opensheet.elk.sh/12TG5XURaO5WIhFH2f1z9RG9sjCMCRiVDdzZWDHIdrGs/Sheet1';
    const TELEGRAM_CHAT_ID = '-1002542002840';
    const TELEGRAM_BOT_TOKEN = '7519042380:AAEuIMpdUkXJnBoH_xAvFk8vUjS25cdO0i0';

    const cart = {};

    async function loadMenu() {
      const res = await fetch(MENU_SHEET_URL);
      const data = await res.json();
      const grouped = {};

      data.forEach(item => {
        if (item["Available?"] === 'Yes') {
          if (!grouped[item.Category]) grouped[item.Category] = [];
          grouped[item.Category].push(item);
        }
      });

      const container = document.getElementById('menuContainer');
      for (const category in grouped) {
        const section = document.createElement('div');
        section.className = 'menu-category';

        section.innerHTML = `
          <div class="category-heading" onclick="toggleCategory(this)">
            <span>${category}</span>
            <i class="bi bi-chevron-down"></i>
          </div>
          <div class="category-items"></div>
        `;

        const itemsContainer = section.querySelector('.category-items');
        grouped[category].forEach(item => {
          const row = document.createElement('div');
          row.className = 'item-row';

          row.innerHTML = `
            <div>
              <strong>${item.Item}</strong>
              <div class="text-muted">‚Çπ${item["Price (‚Çπ)"]}</div>
            </div>
            <div>
              <button class="btn btn-outline-primary btn-sm" onclick="addItem('${item.Item}', ${item["Price (‚Çπ)"]})">Add</button>
            </div>
          `;

          itemsContainer.appendChild(row);
        });
        container.appendChild(section);
      }
    }

    function toggleCategory(element) {
      const items = element.nextElementSibling;
      const icon = element.querySelector('i');
      const isVisible = items.style.display !== 'none';
      items.style.display = isVisible ? 'none' : '';
      icon.className = isVisible ? 'bi bi-chevron-right' : 'bi bi-chevron-down';
    }

    loadMenu();
  </script>
</body>
</html>
