<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCB Stays - Food Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://example.com/north-indian-food-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .category {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .category h2 {
            cursor: pointer;
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        .items {
            display: none;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .footer-bar input {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
        }

        .footer-bar button {
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            color: #fff;
        }

        .cart-modal.active {
            display: block;
        }

        .cart-modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">
            <h1>OCB Stays - Food Menu</h1>
        </div>

        <div class="categories">
            <div class="category" data-category="breakfast">
                <h2>Breakfast <span>&#x25BC;</span></h2>
                <div class="items">
                    <div class="item">
                        <span>Aloo Paratha</span>
                        <span>₹150</span>
                        <div>
                            <button>-</button>
                            <span>0</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-bar">
            <input type="text" placeholder="Search items...">
            <button>Categories</button>
            <button>Cart (0)</button>
        </div>
    </div>

    <div class="cart-modal">
        <button class="close">&times;</button>
        <h2>Cart</h2>
        <div class="cart-items">
            <!-- Cart items dynamically added here -->
        </div>
        <div class="special-instructions">
            <textarea placeholder="Special instructions..."></textarea>
        </div>
        <div class="total-price">
            Total: ₹0
        </div>
        <button>Place Order</button>
    </div>

    <script>
        document.querySelectorAll('.category h2').forEach(header => {
            header.addEventListener('click', () => {
                const items = header.nextElementSibling;
                items.style.display = items.style.display === 'none' ? 'block' : 'none';
            });
        });

        document.querySelector('.footer-bar button:nth-child(2)').addEventListener('click', () => {
            // Categories functionality
            alert('Categories button clicked!');
        });

        document.querySelector('.footer-bar button:nth-child(3)').addEventListener('click', () => {
            document.querySelector('.cart-modal').classList.toggle('active');
        });

        document.querySelector('.cart-modal .close').addEventListener('click', () => {
            document.querySelector('.cart-modal').classList.remove('active');
        });
    </script>
</body>

</html>
