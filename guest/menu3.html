<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCB Stays - Food Menu</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzgwNzB8MHwxfHNlYXJjaHwxfHx2ZWclMjBmb29kfGVufDB8fHx8MTY4MjUyODIxNg&ixlib=rb-1.2.1&q=80&w=1080');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
    }
    .menu-wrapper {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
    }
    .menu-category {
      margin-top: 2rem;
    }
    .category-heading {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 0.5rem;
      cursor: pointer;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    #bottomBar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      z-index: 999;
    }
    #searchBar {
      flex-grow: 1;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5 menu-wrapper">
    <h1 class="mb-4 text-white">üçΩÔ∏è OCB Stays ‚Äì Food Menu</h1>
    <p class="text-light mb-4">Select items below. Orders will be delivered to your room.</p>
    <h5 id="roomHeader" class="text-primary mb-4"></h5>
    <div id="menuContainer"></div>
  </div>

  <!-- Bottom Bar -->
  <div id="bottomBar">
    <input
      type="text"
      id="searchBar"
      class="form-control"
      placeholder="Search items..."
      oninput="filterMenu()"
    />
    <button id="categoriesBtn" class="btn btn-primary" onclick="toggleCategories()">Categories</button>
    <button id="floatingCart" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cartModal">
      üõí <span id="cartCount">0</span> | ‚Çπ<span id="cartTotal">0</span>
    </button>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cartItemsContainer">
          <p class="text-muted">Your cart is empty.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="placeOrder()">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const MENU_SHEET_URL = 'https://opensheet.elk.sh/12TG5XURaO5WIhFH2f1z9RG9sjCMCRiVDdzZWDHIdrGs/Sheet1';
    const TELEGRAM_API_URL = 'https://api.telegram.org/bot<Your_Telegram_Bot_Token>/sendMessage';
    const TELEGRAM_CHAT_ID = '-1002542002840';
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room') || '';
    document.getElementById('roomHeader').textContent = `Room: ${room}`;
    const cart = {};

    async function loadMenu() {
      const res = await fetch(MENU_SHEET_URL);
      const data = await res.json();
      const grouped = {};

      data.forEach(item => {
        if (item["Available?"] === 'Yes') {
          if (!grouped[item.Category]) grouped[item.Category] = [];
          grouped[item.Category].push(item);
        }
      });

      const container = document.getElementById('menuContainer');
      for (const category in grouped) {
        const section = document.createElement('div');
        section.className = 'menu-category';

        const anchor = category.replace(/\s+/g, '-').toLowerCase();
        section.innerHTML = `
          <div class="category-heading" onclick="toggleCategory('${anchor}')">${category}</div>
          <div class="category-items" id="items-${anchor}"></div>
        `;

        grouped[category].forEach(item => {
          const row = document.createElement('div');
          row.className = 'item-row';

          row.innerHTML = `
            <div>
              <strong>${item.Item}</strong>
              <div class="text-muted small">‚Çπ${item["Price (‚Çπ)"]}</div>
            </div>
            <div>
              <button class="btn btn-outline-danger btn-sm" onclick="updateItem('${item.Item}', ${item["Price (‚Çπ)"]}, -1)">-</button>
              <span id="qty-${item.Item}" class="mx-2">0</span>
              <button class="btn btn-outline-success btn-sm" onclick="updateItem('${item.Item}', ${item["Price (‚Çπ)"]}, 1)">+</button>
            </div>
          `;

          section.querySelector('.category-items').appendChild(row);
        });

        container.appendChild(section);
      }
    }

    function toggleCategory(anchor) {
      const itemsContainer = document.getElementById(`items-${anchor}`);
      itemsContainer.style.display = itemsContainer.style.display === 'none' ? '' : 'none';
    }

    function updateItem(name, price, delta) {
      if (!cart[name]) cart[name] = { quantity: 0, price };
      cart[name].quantity += delta;
      if (cart[name].quantity <= 0) delete cart[name];
      updateCartUI();
    }

    function updateCartUI() {
      const cartItemsContainer = document.getElementById('cartItemsContainer');
      cartItemsContainer.innerHTML = '';
      let total = 0;
      let count = 0;

      for (const item in cart) {
        const { quantity, price } = cart[item];
        total += price * quantity;
        count += quantity;

        const row = document.createElement('div');
        row.className = 'd-flex justify-content-between align-items-center mb-2';
        row.innerHTML = `<div>${item} x ${quantity}</div><div>‚Çπ${price * quantity}</div>`;
        cartItemsContainer.appendChild(row);
      }

      if (count === 0) {
        cartItemsContainer.innerHTML = '<p class="text-muted">Your cart is empty.</p>';
      }

      document.getElementById('cartCount').textContent = count;
      document.getElementById('cartTotal').textContent = total;
    }

    function placeOrder() {
      const orderDetails = Object.entries(cart)
        .map(([name, { quantity }]) => `${name} x${quantity}`)
        .join(', ');
      const message = `Room: ${room}\nOrder: ${orderDetails}`;
      fetch(`${TELEGRAM_API_URL}?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(message)}`);
      alert('Order placed successfully!');
      Object.keys(cart).forEach(key => delete cart[key]);
      updateCartUI();
    }

    function filterMenu() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const items = document.querySelectorAll('.item-row');
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? '' : 'none';
      });
    }

    loadMenu();
  </script>
</body>
</html>
