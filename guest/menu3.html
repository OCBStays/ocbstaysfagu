<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCB Stays - Food Menu</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzgwNzB8MHwxfHNlYXJjaHwxfHx2ZWclMjBmb29kfGVufDB8fHx8MTY4MjUyODIxNg&ixlib=rb-1.2.1&q=80&w=1080');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
    }
    .menu-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 1rem;
    }
    .menu-category {
      margin-top: 2rem;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    .toggle-button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    #floatingCart,
    #scrollTopBtn,
    #scrollBottomBtn {
      position: fixed;
      z-index: 999;
    }
    #floatingCart {
      bottom: 20px;
      right: 20px;
    }
    #scrollTopBtn {
      bottom: 80px;
      right: 10px;
    }
    #scrollBottomBtn {
      bottom: 130px;
      right: 10px;
    }
    #categoryDropdown {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container py-5 menu-wrapper">
    <h1 class="mb-4">üçΩÔ∏è OCB Stays ‚Äì Food Menu</h1>
    <p class="text-muted mb-4">Select items below. Orders will be delivered to your room.</p>
    <h5 id="roomHeader" class="text-primary mb-4"></h5>
    <div id="menuContainer"></div>
  </div>

  <!-- Floating Cart -->
  <button id="floatingCart" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cartModal">
    üõí <span id="cartCount">0</span> | ‚Çπ<span id="cartTotal">0</span>
  </button>

  <!-- Scroll Buttons -->
  <button id="scrollTopBtn" class="btn btn-light">‚¨ÜÔ∏è</button>
  <button id="scrollBottomBtn" class="btn btn-light">‚¨áÔ∏è</button>

  <!-- Categories Dropdown -->
  <div class="dropdown" id="categoryDropdown">
    <button
      class="btn btn-primary dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Categories
    </button>
    <ul class="dropdown-menu" id="categoriesList"></ul>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cartItemsContainer">
          <p class="text-muted">Your cart is empty.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="placeOrder()">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const MENU_SHEET_URL = 'https://opensheet.elk.sh/12TG5XURaO5WIhFH2f1z9RG9sjCMCRiVDdzZWDHIdrGs/Sheet1';
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room') || '';
    document.getElementById('roomHeader').textContent = `Room: ${room}`;
    const cart = {};

    async function loadMenu() {
      const res = await fetch(MENU_SHEET_URL);
      const data = await res.json();
      const grouped = {};

      data.forEach(item => {
        if (item["Available?"] === 'Yes') {
          if (!grouped[item.Category]) grouped[item.Category] = [];
          grouped[item.Category].push(item);
        }
      });

      const container = document.getElementById('menuContainer');
      const categoriesList = document.getElementById('categoriesList');

      for (const category in grouped) {
        const section = document.createElement('div');
        section.className = 'menu-category';
        const anchor = category.replace(/\s+/g, '-').toLowerCase();

        section.innerHTML = `
          <h4 id="${anchor}">
            ${category}
            <button class="toggle-button" onclick="toggleCategory('${anchor}')">‚¨áÔ∏è</button>
          </h4>
          <div class="category-items" id="items-${anchor}"></div>
        `;

        grouped[category].forEach(item => {
          const row = document.createElement('div');
          row.className = 'item-row';

          row.innerHTML = `
            <div>
              <strong>${item.Item}</strong>
              <div class="text-muted small">‚Çπ${item["Price (‚Çπ)"]}</div>
            </div>
            <button class="btn btn-outline-primary btn-sm" onclick="addItem('${item.Item}', ${item["Price (‚Çπ)"]})">Add</button>
          `;

          section.querySelector('.category-items').appendChild(row);
        });

        const dropdownItem = document.createElement('li');
        dropdownItem.innerHTML = `<a class="dropdown-item" href="#${anchor}">${category}</a>`;
        categoriesList.appendChild(dropdownItem);

        container.appendChild(section);
      }
    }

    function toggleCategory(anchor) {
      const itemsContainer = document.getElementById(`items-${anchor}`);
      itemsContainer.style.display = itemsContainer.style.display === 'none' ? '' : 'none';
    }

    function addItem(name, price) {
      if (!cart[name]) cart[name] = { quantity: 1, price };
      updateCartUI();
    }

    function updateCartUI() {
      const cartItemsContainer = document.getElementById('cartItemsContainer');
      cartItemsContainer.innerHTML = '';

      let total = 0;
      let count = 0;

      for (const item in cart) {
        const { quantity, price } = cart[item];
        total += price * quantity;
        count += quantity;

        const row = document.createElement('div');
        row.className = 'd-flex justify-content-between align-items-center mb-2';
        row.innerHTML = `<div>${item} x ${quantity}</div><div>‚Çπ${price * quantity}</div>`;
        cartItemsContainer.appendChild(row);
      }

      if (count === 0) {
        cartItemsContainer.innerHTML = '<p class="text-muted">Your cart is empty.</p>';
      }

      document.getElementById('cartCount').textContent = count;
      document.getElementById('cartTotal').textContent = total;
    }

    function placeOrder() {
      alert('Order placed successfully!');
      Object.keys(cart).forEach(key => delete cart[key]);
      updateCartUI();
    }

    document.getElementById('scrollTopBtn').addEventListener('click', () =>
      window.scrollTo({ top: 0, behavior: 'smooth' })
    );

    document.getElementById('scrollBottomBtn').addEventListener('click', () =>
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })
    );

    loadMenu();
  </script>
</body>
</html>
