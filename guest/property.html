<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Add custom styles if necessary */
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Property Management Dashboard</h1>
    </header>

    <main class="p-4">
        <!-- Dashboard Controls -->
        <section class="mb-6">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" id="addPropertyBtn">Add New Property</button>
        </section>

        <!-- Property List -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="propertyList">
            <!-- Properties will be dynamically loaded here -->
        </section>

        <!-- Add/Edit Property Modal -->
        <div id="propertyModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded shadow-lg w-1/2">
                <h2 class="text-xl font-bold mb-4" id="modalTitle">Add Property</h2>
                <form id="propertyForm">
                    <label class="block mb-2">Property Name:</label>
                    <input type="text" id="propertyName" class="w-full border rounded p-2 mb-4" required>

                    <label class="block mb-2">Type:</label>
                    <select id="propertyType" class="w-full border rounded p-2 mb-4">
                        <option value="Cottage">Cottage</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Villa">Villa</option>
                    </select>

                    <label class="block mb-2">Description:</label>
                    <textarea id="propertyDescription" class="w-full border rounded p-2 mb-4"></textarea>

                    <label class="block mb-2">Location Address:</label>
                    <input type="text" id="locationAddress" class="w-full border rounded p-2 mb-4">

                    <label class="block mb-2">Latitude:</label>
                    <input type="number" step="0.000001" id="latitude" class="w-full border rounded p-2 mb-4">

                    <label class="block mb-2">Longitude:</label>
                    <input type="number" step="0.000001" id="longitude" class="w-full border rounded p-2 mb-4">

                    <label class="block mb-2">Wifi Details (SSID/Password):</label>
                    <input type="text" id="wifiDetails" class="w-full border rounded p-2 mb-4">

                    <div class="flex justify-end">
                        <button type="button" id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const properties = [];

        // Modal logic
        const propertyModal = document.getElementById('propertyModal');
        const addPropertyBtn = document.getElementById('addPropertyBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const propertyForm = document.getElementById('propertyForm');
        const propertyList = document.getElementById('propertyList');

        addPropertyBtn.addEventListener('click', () => {
            propertyModal.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            propertyModal.classList.add('hidden');
        });

        propertyForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newProperty = {
                name: document.getElementById('propertyName').value,
                type: document.getElementById('propertyType').value,
                description: document.getElementById('propertyDescription').value,
                address: document.getElementById('locationAddress').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                wifi: document.getElementById('wifiDetails').value
            };
            properties.push(newProperty);
            renderProperties();
            propertyModal.classList.add('hidden');
        });

        function renderProperties() {
            propertyList.innerHTML = '';
            properties.forEach((property, index) => {
                const propertyCard = document.createElement('div');
                propertyCard.className = 'bg-white p-4 rounded shadow';
                propertyCard.innerHTML = `
                    <h3 class="text-lg font-bold">${property.name}</h3>
                    <p>Type: ${property.type}</p>
                    <p>${property.description}</p>
                    <p>Address: ${property.address}</p>
                    <p>Wifi: ${property.wifi}</p>
                `;
                propertyList.appendChild(propertyCard);
            });
        }
    </script>
</body>
</html>
