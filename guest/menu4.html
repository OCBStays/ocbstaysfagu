<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCB Stays - Food Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
    }
    .menu-wrapper {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
    }
    .menu-category {
      margin-top: 2rem;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .qty-controls span {
      min-width: 20px;
      text-align: center;
    }
    #floatingControls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 999;
    }
    .dropdown-menu-scrollable {
      max-height: 300px;
      overflow-y: auto;
    }
    .scroll-button {
      position: fixed;
      right: 10px;
      z-index: 998;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
    }
    #scrollTopBtn {
      bottom: 80px;
    }
    #scrollBottomBtn {
      bottom: 130px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5 menu-wrapper">
    <h1 class="mb-4">üçΩÔ∏è OCB Stays ‚Äì Food Menu</h1>
    <p class="text-muted mb-4">Select items below. Orders will be delivered to your room.</p>
    <h5 id="roomHeader" class="text-primary mb-4"></h5>

    <div class="d-flex mb-3">
      <input id="searchBar" type="text" class="form-control me-2" placeholder="Search items...">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Categories
        </button>
        <ul class="dropdown-menu dropdown-menu-scrollable" id="categoryDropdown"></ul>
      </div>
    </div>

    <div id="menuContainer"></div>

    <div id="confirmationMsg" class="alert alert-success mt-4 d-none">
      ‚úÖ Order placed successfully!
    </div>
  </div>

  <div id="floatingControls">
    <button id="floatingCart" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cartModal">
      üõí <span id="cartCount">0</span> | ‚Çπ<span id="cartTotal">0</span>
    </button>
  </div>

  <div id="scrollTopBtn" class="scroll-button">‚Üë</div>
  <div id="scrollBottomBtn" class="scroll-button">‚Üì</div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">üõí Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems"></div>
          <div class="mt-3">
            <label for="totalPrice" class="form-label">Total Price: </label>
            <span id="totalPrice" class="fw-bold">‚Çπ0</span>
          </div>
          <div class="mt-2">
            <label for="discount" class="form-label">Discount (%): </label>
            <input id="discount" type="number" class="form-control" value="0">
          </div>
          <div class="mt-3">
            <label for="instructions" class="form-label">Special Instructions</label>
            <textarea id="instructions" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="placeOrder" class="btn btn-primary">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Your existing JavaScript code remains the same, including the updates for search bar, cart modal, and order placement logic.
  </script>
</body>
</html>
